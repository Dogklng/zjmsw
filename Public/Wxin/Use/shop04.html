<script>
$(document).ready(function(e) {
	var no_two=$(".checkbox_xuanze .no_two").length;
	for(i=0;i<no_two;i++){
		(function(){
			var k=i;
			$(".checkbox_xuanze").eq(i).click(function(){
				for(x=0;x<no_two;x++){
					if(x!=k){
						$(".checkbox_xuanze .no_two").eq(x).fadeOut();
					}
				}
				
			
				$(this).find(".no_two").fadeIn();
			})
		})()
	}
    
});
</script>
