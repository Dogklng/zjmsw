<include file="Public:head"/>
<style>
    .btn-success {
        margin-top: 12px;
    }
</style>
<div class="container">
    <div class="inner clearfix"> <include file="Public:left"/>
        <!-- end content-left -->

        <div class="content-right fl">
            <h1 class="content-right-title">产品分类列表</h1>
<!--            <div class="alert alert-info disable-del">
                <h4>提示</h4>
                删除分类会删除分类下面所有的产品 <a href="javascript:;" class="alert-delete" title="隐藏"> <i class="gicon-remove"></i></a>
            </div>-->
            <form action="" method="post">
                <div class="clearfix"> <a href="{:U('Admin/Index/setav')}" class="btn btn-success fl BtnAddClass">添加视屏</a>

                    <!--<div class="tables-searchbox fr">
                                    <input type="text" placeholder="分类名称" class="input" name="class_name" value="">
                                    <button class="btn"><i class="gicon-search"></i>查询</button>
                                </div>-->
                </div>
            </form>
            <table class="wxtables mgt15">
                <colgroup>
                    
                    <col width="20%">
                    <col width="20%">
                    <col width="38%">
                </colgroup>
                <thead>
                <tr>
                    <td>视屏标题</td>
                    <td>视屏名称</td>
                    <!-- <td>排序</td> -->
                    <!-- <td >创建时间</td> -->
                    <td class="center">操作</td>
                </tr>
                </thead>
                <tbody>
                <foreach name="cache" item="vo" >
                    <tr>
                        <td>{$vo.title}</td>
                        <td>{$vo.video_name}</td>
                        <!-- <td>{$vo.create_at|date="Y-m-d H:i:s",###}</td> -->
                        <td class="center"><a href="{:U('Admin/index/setav',array('id'=>$vo['id']))}" class="btn btn-primary j-editClass" title="编辑" data-id="{$vo.id}" data-pic="{$vo.pic}" data-title="{$vo.classname}" data-renk="{$vo.sort}">编辑</a> <a href="javascript:void" class="btn btn-warning j-delClass" title="删除" onclick="return confirm('确定要删除吗？')" data-id="{$vo.id}">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <!-- end wxtables -->
            <div class="tables-btmctrl clearfix">
                <div class="fl"> <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a> <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
                    <!--<a href="javascript;" class="btn btn-primary btn_table_delAll">批量删除</a></div>-->
                    <div class="fr">
                        <!--<div class="paginate">-->

                        <div class="pages">
                            <!--</div>-->
                            {$page}
                        </div>
                        <!-- end paginate -->
                    </div>
                </div>
                <!-- end tables-btmctrl -->
            </div>
            <!-- end content-right -->
        </div>
    </div>
    <!-- end container -->
    <include file="Public:foot"/>

    <script type="text/javascript" src="__JS__/jquery-form.js"></script>
    <script type="text/javascript">
    $('.j-delClass').click(function(){
        var id = $(this).attr('data-id');
        $.ajax({
            url:"{:U('admin/index/delav')}",
            data:{id:id},
            dataType:'json',
            type:'post',
            success:function(data){
                alert(data.info);
                if(data.status){
                    window.location.reload();
                }
            }
        })
    })




    </script>
    <!--修改分类end-->
