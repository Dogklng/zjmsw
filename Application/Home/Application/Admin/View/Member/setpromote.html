<script type="text/javascript" src="__JS__/jquery.js"></script>
<script>
	$(function () {
        $("#submit").click(function (){
           var money = $(".money").val();
           if (money == '' || money == null) {
               alert("请填写起充金额");
               $(".money").focus();
               return false;
		   }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(money)) {
                alert("起充金额格式填写错误");return false;
            }
            var post = {};
            post.money = money;
            $.post("{:U('Admin/member/setpromote')}", post, function (data){
                alert(data.info);
                location.reload();
            }, "json");
            return false;
		});
    })
</script>
