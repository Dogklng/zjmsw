<include file="Public:head"/>
<link rel="stylesheet" href="../css/lists.css">

<div class="container">
<div class="inner clearfix"> <include file="Public:left"/> 
  <!-- end content-left -->
  
  <div class="content-right fl">
    <h1 class="content-right-title">获奖名单</h1>
    <!-- <a href="{:U('/Admin/Callforpaper/addRelease')}" class="btn btn-success">发布征稿内容</a> -->
    <form action="{:U('/Admin/Callforpaper/person_prize')}" method="get">
      <div class="tables-searchbox newcearchbox" style="height: 26px">

        <input type="text" placeholder="征稿期数" onblur="value=value.replace(/\s/g,'')" onkeyup="value=value.replace(/\s/g,'')" class="input" name="name" value="{$title}" style="line-height:26px;">
        <!-- <input type="text" placeholder="商家编码" class="input" name="goods_no" value="" > -->
        <button class="btn btn-primary" style="line-height:26px;"> <i class="gicon-search white"></i>查询 </button>
        <!--<a href="/Item/item_export" class="btn btn-warning"><i class="gicon-share white"></i>-->
        <!--产品导出</a>-->
      </div>
      <div class="tabs clearfix mgt10"> 
        <a href="{:U('/Admin/Callforpaper/aprize')}" class="<eq name="_GET['is_sale']" value="">active</eq> tabs_a fl">全部({$counts})</a>




      </div>
    </form>
    <!-- end tabs -->
    
    <table class="wxtables mgt10 table-order" id="tb_3" style="text-align:center;">
      <thead>
        <tr class="po_list">
          <td>期数</td>
          <td>主题</td>
          <td>发布者</td>
          <td>图片</td>
          <td>票数</td>
          <td>奖项</td>
          <!-- <td>操作<span></span></td> -->
        </tr>
      </thead>
      <tbody>
        <foreach name="paper_list" item="vo">
          <tr>
            <td>第{$vo.number}期</td>
           <td><div class="goodswrap"> <a href="javascript:void(0)" class="block" target="_blank" title="{$vo['theme']}">
                <div class="table-item-img"> <a href="{$vo.picn}" target="_bank"><img src="{$vo['picn']}" width="80" height="60" alt=""></a>	 </div>
                <div class="table-item-info" style="width: 100px">
                  <p style="height:auto">{$vo.theme} <br/></p>
                  <!-- <span class="price">现价：¥{$vo.price}</span><br/> -->
                   </div>
                </a></td>
           <td> {$vo.person_name} </td>
            <td><a href="{$vo.picp}" target="_bank"><img src="{$vo.picp}"  width="76" height="80"/></a>	</td>	
            
           <td> {$vo.counts} </td>
            <td> 
				<if condition="$vo['prize_status'] eq 1">一等奖</if>
				<if condition="$vo['prize_status'] eq 2">二等奖</if>
				<if condition="$vo['prize_status'] eq 3">三等奖</if>
				<if condition="$vo['prize_status'] eq 4">创意奖</if>
			</td>
            
           
            <!-- <td> -->
				<input type="hidden" name="pid" value="{$vo.id}" id="pid"/><!--{:U('/Admin/Callforpaper/editPrizes/id')}/{$vo.id}-->
              <!-- <a href="{:U('/Admin/Callforpaper/editRelease/id')}/{$vo.id}" class="btn btn-primary j-editClass" title="修改">编辑</a> -->
              <!-- <a href="#"  class="btn btn-primary j-editClass" id="awards" title="修改">颁奖</a><!--onclick="{if(!confirm('确定颁奖吗?'))return false;} "--> 
			 
				
              <!-- <a href="{:U('/Admin/Callforpaper/delRelease/id')}/{$vo.id}" onclick="{if(!confirm('确定删除该期吗?'))return false;} " class="btn j-delClass btn-warning" title="删除">删除</a> -->
              <!-- <if condition="$vo.shenhe eq 0"><a href="javascript:;" class="btn huifu" style="background-color: green;border-color: green; color: white" data-id="{$vo.id}">审核</a></if> -->

              <!-- </td> -->
          </tr>
        </foreach>
      </tbody>
    </table>
    <!-- end wxtables -->
    <div class="tables-btmctrl clearfix">
      <div class="fl">
        <div class="fr">
          <div class="pages"> {$page} </div>
          <!-- end paginate --> 
        </div>
      </div>
      <!-- end tables-btmctrl --> 
      
    </div>
    <!-- end content-right --> 
  </div>
</div>


  <div id="albums-overlay" class="disshow"></div>
  <div class="jbox addfenlei disshow" style="height:auto; overflow: visible;">
    <div class="jbox-title">
      <div class="jbox-title-txt">回复评论</div>
      <a href="javascript:;" class="jbox-close cancle"></a></div>
    <div class="jbox-container" style="height: 140px;overflow: visible;">
      <div class="formitems">
        <input type="hidden" class="input sort" name="commentId" id="commentId" >
        <label><span class="colorRed">*</span>内容：</label>

        <div class="form-controls">
          <textarea style="width: 200px;height: 100px;margin-left: -30px;" id="content"></textarea>
          <span class="fi-help-text"></span>
        </div>
      </div>

    </div>
    <div class="jbox-buttons">
      <a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="agree">通过</a>
      <a href="javascript:void(0);" class="jbox-buttons-ok btn " id="disagree" style="background-color: red;border-color: red; color: white">拒绝</a>
      <a href="javascript:void (0);" class="jbox-buttons-ok btn cancle">取消</a></div>
  </div>
  <script src="__JS__/jquery.js"></script>
  <script>
      $(".huifu").click(function(){
          $('.addfenlei').show();
          $('#albums-overlay').show();
      })

      $(".cancle").click(function(){
          $(this).parent().parent('.jbox').hide();
          $('#albums-overlay').hide();
      })

      $(".huifu").click(function(){
          var commentId = $(this).attr('data-id');
          $('#commentId').val(commentId);
      })
	  //颁奖
	  $('#awards').click(function () {
		if(!confirm("确定颁奖吗?")){
			return false;
		}
          var pid = $('#pid').val();
          var id1 = $('#prize_nu').val();
          if(id1 == ''){
              alert('奖项必填');
              $('#id1').focus();
              return false;
          }
          if(pid == ''){
              alert('没有征稿');
              return false;
          }

          $.ajax({
              url: "{:U('/Admin/Callforpaper/editPrizes')}",
              type: "post",
              dataType: "json",
              data: {
                  id: id1,
                  pid:pid
              }
          }).done(function (g) {
              if (g.status == 1) {
                  alert(g.info);
                  //window.location.reload();
              } else {
                  alert(g.info);
              }

          })
      })
  </script>
<!-- end container --> 
<include file="Public:foot"/>
<script>
$(".change-status").click(function (){
  var _this= $(this)
  var id   = $(this).attr("data-id");
  var item = $(this).attr("data-item");
  $.post("{:U('Admin/Goods/changeStatus')}", {id:id,item:item}, function(data){
    if(data.status == 1){
      _this.css({color:"#0C0"}).html("√");
    }else if(data.status == 2){
      _this.css({color:"#c00"}).html("×");
    }else{
      alert(data.info);
    }
  }, "json")
})
$(".change-all-status").click(function (){
  if(!confirm("确定改变所有选中产品的状态？")){
    return false;
  }
  var ids = "";
  var item = $(this).attr("data-item");
  $(".table-ckbs:checked").each(function(i){
    ids += $(this).attr("data-id")+"-"
  })
  if(!ids){
    alert("请选择产品！");return false;
  }
  $.post("{:U('Admin/Goods/changeAllStatus')}" ,{ids:ids,item:item}, function (data){
    if(data.status){
      window.location.reload();
    }else{
      alert(data.info);
    }
  })
})
$(".change-is_sale").click(function (){
  var id   = $(this).attr("data-id");
  var item = "is_sale";
  $.post("{:U('Admin/Goods/changeStatus')}", {id:id,item:item}, function(data){
    if(data.status){
      window.location.reload()
    }else{
      alert(data.info);
    }
  }, "json")
})
$(".btn_table_delAll").click(function(){
  if(!confirm("确定删除所有选中的产品？")){
    return false;
  }
  var ids = "";
  $(".table-ckbs:checked").each(function(i){
    ids += $(this).attr("data-id")+"-"
  })
  if(!ids){
    alert("请选择产品！");return false;
  }
  $.post("{:U('Admin/Goods/delGoods')}" ,{ids:ids}, function (data){
    alert(data.info);
    if(data.status){
      window.location.reload();
    }
  })
})
</script>
