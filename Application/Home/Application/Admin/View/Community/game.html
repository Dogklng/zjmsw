<include file="Public:head"/>
<style>
    .btn-success {
        margin-top: 12px;
    }
</style>
<div class="container">
    <div class="inner clearfix"> <include file="Public:left"/>
        <!-- end content-left -->

        <div class="content-right fl">
            <h1 class="content-right-title">游戏列表</h1>
            <form action="" method="post">
                <div class="clearfix"> <a href="javascript:;" class="btn btn-success fl BtnAddClass">添加游戏</a>

                </div>
            </form>
            <table class="wxtables mgt10 table-order" id="tb_3" style="text-align:center;">
                <thead>
                <tr>
                    <td>名称</td>
                    <td>图片</td>
                    <!--<td style="text-align:center">显隐操作</td>-->
                    <td>排序</td>
                    <td >创建时间</td>
                    <td class="center">操作</td>
                </tr>
                </thead>
                <tbody>
                <foreach name="res" item="vo" >
                    <tr>
                        <td>{$vo.name}</td>
                        <td><img src="{$vo.pic}" width="30" alt=""></td>
                        <td>{$vo.sort}</td>
                        <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                        <td class="center"><a href="javascript:void(0);" class="btn btn-primary j-editClass" title="编辑" data-id="{$vo.id}" data-pic="{$vo.pic}" data-title="{$vo.name}" data-sort="{$vo.sort}" data-detail="{$vo.detail}" data-url="{$vo.url}">编辑</a> <a href="{:U('/Admin/Community/delGame/id')}/{$vo.id}" class="btn btn-warning j-delClass" title="删除" onclick="return confirm('确定要删除吗？')" data-id="{$vo.id}">删除</a>
                            <!-- <a href="javascript:;" class="btn btn-warning j-able" data-able="enable" title="禁用" data-id="9788">禁用</a>
                                        --></td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <!-- end wxtables -->
            <div class="tables-btmctrl clearfix">
                <div class="fl">
                    <!--<a href="javascript;" class="btn btn-primary btn_table_delAll">批量删除</a></div>-->
                    <div class="fr">
                        <!--<div class="paginate">-->

                        <div class="pages">
                            <!--</div>-->
                            {$page}
                        </div>
                        <!-- end paginate -->
                    </div>
                </div>
                <!-- end tables-btmctrl -->
            </div>
            <!-- end content-right -->
        </div>
    </div>
    <!-- end container -->
    <include file="Public:foot"/>
    <div id="albums-overlay" class="disshow"></div>
    <div class="jbox addfenlei disshow">
        <div class="jbox-title">
            <div class="jbox-title-txt">添加游戏</div>
            <a href="javascript:;" class="jbox-close cancle"></a></div>
        <div class="jbox-container" style="height: 263px;">
            <div class="formitems">
                <label class="fi-name"><span class="colorRed">*</span>游戏名称：</label>
                <div class="form-controls">
                    <input type="text" class="input name" maxlength="12" name="name" id="name">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>链接：</label>
                <div class="form-controls">
                    <input type="text" class="input" id="url" name="url" >
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style=" height:60px;">
                <label class="fi-name"><span class="colorRed"></span>上传图片：</label>
                <div class="form-controls images">
                    <div class="showimg"></div>
                    <div class="imagesadd">+</div>
                    <input type="file"  class="input sort" name="pic" id="addimage" >
                    <!--accept="image/jpg,image/jpeg,image/png,image/svg"-->
                    <div class="progress">
                        <div class="bar"></div>
                        <!--<div class="percent"></div>-->
                    </div>
                    <span class="fi-help-text" style="left:85px; position:absolute; top:40px; width:150px; height:20px;">建议大小（宽560高420）</span>
                </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>描述：</label>
                <div class="form-controls">
                   <textarea style="width: 180px;height: 50px;" name="detail" id="detail"></textarea>
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>分类排序：</label>
                <div class="form-controls">
                    <input type="text" class="input" id="sort" name="sort" >
                    <span class="fi-help-text"></span> </div>
            </div>


        </div>
        <div class="jbox-buttons"><a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="addbannertypegory">确定</a><a
                href="javascript:void (0);" class="jbox-buttons-ok btn cancle">取消</a></div>
    </div>
    <div class="jbox editfenlei disshow">
        <div class="jbox-title">
            <div class="jbox-title-txt">修改游戏</div>
            <a href="javascript:;" class="jbox-close cancle"></a></div>
        <div class="jbox-container" style="height: 263px;">

            <div class="formitems">
                <label class="fi-name"><span class="colorRed">*</span>游戏名称：</label>
                <div class="form-controls">
                    <input type="text" class="input name1" maxlength="12" name="name">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>链接：</label>
                <div class="form-controls">
                    <input type="text" class="input url" name="url">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style=" height:60px;">
                <label class="fi-name"><span class="colorRed"></span>上传图片：</label>
                <div class="form-controls images">
                    <div class="showimg showimgedit"></div>
                    <div class="imagesadd">+</div>
                    <input type="file"  class="input sort" name="pic" id="editimage" >
                    <!--accept="image/jpg,image/jpeg,image/png,image/svg"-->
                    <div class="progress">
                        <div class="bar"></div>
                        <!--<div class="percent"></div>-->
                    </div>
                    <span class="fi-help-text" style="left:85px; position:absolute; top:40px; width:150px; height:20px;">建议大小（宽300高210）</span>
                </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>排序：</label>
                <div class="form-controls">
                    <input type="text" class="input s" name="sort">
                    <input type="hidden" class="input"  id="bannertypegoryid" >
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed"></span>描述：</label>
                <div class="form-controls">
                    <textarea style="width: 180px;height: 50px;" name="detail" class="detail"></textarea>
                    <span class="fi-help-text"></span> </div>
            </div>

        </div>
        <div class="jbox-buttons"><a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="editbannertypegory">确定</a><a
                href="javascript:;" class="jbox-buttons-ok btn cancle">取消</a></div>
    </div>

    <script type="text/javascript" src="__JS__/jquery-form.js"></script>
    <script type="text/javascript">
        $(".cancle").click(function(){
            $(this).parent().parent('.jbox').hide();
            $('#albums-overlay').hide();
        })

        $(function () {
            var progress = $(".img");
            var bar = $('.bar') ;
            var percent = $('.percent');
            var progress = $('.progress');
            $("#addimage").wrap("<form id='myupload' action='{:U('/Admin/Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
            $("#addimage").change(function(){ //选择文件
                $("#myupload").ajaxSubmit({
                    dataType:  'json', //数据格式为json
                    beforeSend: function() { //开始上传
                        progress.show(); //显示进度条
                        var percentVal = '0%';
                        bar.width(percentVal);
                        percent.html(percentVal);
                    },
                    uploadProgress: function(event, position, total, percentComplete) {
                        var percentVal = percentComplete + '%'; //获得进度
                        bar.width(percentVal); //上传进度条宽度变宽
                        percent.html(percentVal); //显示上传进度百分比
                    },
                    success: function(data) { //成功
                        var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" width="80" height="56" style="margin-top:-28px;"><input type="hidden" name="pic" id="addpic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
                        $('.showimg').html(img);
                        $("#addimage").val('');
                        progress.hide();
                    },
                    error:function(xhr){ //上传失败
                        //console.log(xhr.status)
                    }
                });
            });
        });


        $(function () {
            var progress = $(".img");
            var bar = $('.bar') ;
            var percent = $('.percent');
            var progress = $('.progress');
            $("#editimage").wrap("<form id='myupload1' action='{:U('/Admin/Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
            $("#editimage").change(function(){ //选择文件
                $("#myupload1").ajaxSubmit({
                    dataType:  'json', //数据格式为json
                    beforeSend: function() { //开始上传
                        progress.show(); //显示进度条
                        var percentVal = '0%';
                        bar.width(percentVal);
                        percent.html(percentVal);
                    },
                    uploadProgress: function(event, position, total, percentComplete) {
                        var percentVal = percentComplete + '%'; //获得进度
                        bar.width(percentVal); //上传进度条宽度变宽
                        percent.html(percentVal); //显示上传进度百分比
                    },
                    success: function(data) { //成功
                        var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" width="80" height="56" style="margin-top:-28px;"><input type="hidden" name="pic" id="editpic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
                        $('.showimgedit').html(img);
                        $("#editimage").val('');
                        progress.hide();
                    },
                    error:function(xhr){ //上传失败
                        //console.log(xhr.status)
                    }
                });
            });
        });



    </script>


    <!--添加分类-->

    <script type="text/javascript">
        $(".BtnAddClass").click(function(){
            $('.addfenlei').show();
            $('#albums-overlay').show();
        })
    </script>
    <script>
        $("#addbannertypegory").click(function(){
            var name = $.trim($('#name').val());  //分类名称
            var fid = $('#fid').val();
            var pic = $('#addpic').val();  //父分类id
            var detail = $('#detail').val();
            var sort = $('#addsort').val();           //排序
            var url = $('#url').val();

            if (name == '') {
                alert("名称必填！");
                return false;
            }

            $.ajax({
                url: "{:U('/Admin/Community/addGame')}",
                type: "post",
                dataType: "json",
                data: {
                    name: name,
                    fid:       fid,
                    pic:       pic,
                    detail:    detail,
                    sort:      sort,
                    url:       url
                }
            }).done(function (g) {
                if (g.status == 1) {
                    alert(g.info);
                    window.location.reload();
                } else {
                    alert(g.info);
                }

            })
        })
    </script>
    <!--添加分类end-->

    <!--修改分类-->
    <script type="text/javascript">
        var bannertypegoryid;
        $(".j-editClass").click(function(){
            $('.editfenlei').show();
            $('#albums-overlay').show();
            var bannertypegoryname=$(this).attr('data-title');
            var bannertypegoryid=$(this).attr('data-id');
            var fid=$(this).attr('data-fid');
            var pic=$(this).attr('data-pic');
            var sort=$(this).attr('data-sort');
            var detail = $(this).attr('data-detail');
            var url  =  $(this).attr('data-url');

            $('.name1').val(bannertypegoryname);
            $('#editfid').val(fid);
            $('.s').val(sort);
            $('.url').val(url);
            $('.detail').html(detail);
            $('#bannertypegoryid').val(bannertypegoryid);
            if(pic!=""){

                var img = '<img src="'+pic+'" width="80" height="56" style="margin-top:-28px;"><input type="hidden" name="pic" id="editpic" value="'+pic+'"></input>';
                $('.showimgedit').html(img);

            }else{
                $('.showimgedit').html('');
            }




        })

        $("#editbannertypegory").click(function(){
            var classname = $.trim($('.name1').val());  //分类名称
            var fid = $('#editfid').val();  //分类名称
            var pic = $('#editpic').val();
            var sort = $('.s').val();
            var detail = $('.detail').val();//排序
            var bannertypegoryid = $('#bannertypegoryid').val();           //排序
            var url = $('.url').val();
            if (classname == '') {
                alert("名称必填！");
                return false;
            }
            $.ajax({
                url: "{:U('/Admin/Community/editGame')}",
                type: "post",
                dataType: "json",
                data: {
                    classname: classname,
                    fid: fid,
                    pic: pic,
                    sort: sort,
                    bannertypegoryid:bannertypegoryid,
                    detail:detail,
                    url:url,
                }
            }).done(function (g) {
                if (g.status == 1) {
//                    alert(g.info);
                    window.location.reload();
                } else {
                    alert(g.info);
                }

            })
        })
    </script>
    <!--修改分类end-->
