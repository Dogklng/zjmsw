<script>
    var res = {$result};

    var myChart = echarts.init(document.getElementById('statistics'),'macarons');
    option = {
        tooltip : {
            trigger: 'axis'
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},

            data:['云推荐金额','订单数','客单价']

            {
                type : 'category',

            }
        ],
        yAxis : [

                type : 'value',
                name : '金额',
                axisLabel : {
                    formatter: '{value} ￥'
                }
            },
            {
                type : 'value',
                name : '客单价',
                axisLabel : {
                    formatter: '{value} ￥'
                }
            }
        ],
        series : [
            {
                name:'云推荐金额',
                type:'bar',
                data:res.amount
            },
            {
                name:'订单数',
                type:'bar',
                data:res.order
            },
            {
                name:'客单价',
                type:'line',
                yAxisIndex: 1,
                data:res.sign
            }
        ]
    };
    myChart.setOption(option);
    $(document).ready(function() {
        $('#start_time').daterangepicker({
            format:"YYYY-MM-DD",
            singleDatePicker: false,

            timePicker: false,
            timePickerIncrement: 1,

            ranges: {
                '今天': [moment(), moment()],

                '最近7天': [moment().subtract('days', 6), moment()],
                '最近30天': [moment().subtract('days', 29), moment()],
                '上一个月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
            },
            opens: 'right',
            buttonClasses: ['btn btn-default'],
            applyClass: 'btn-small btn-primary',
            cancelClass: 'btn-small',
            locale : {
                applyLabel : '确定',
                cancelLabel : '取消',
                fromLabel : '起始时间',
                toLabel : '结束时间',
                customRangeLabel : '自定义',
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
                firstDay : 1
            }
        });
    });
</script>

<script type="text/javascript">
 $(".cancle").click(function(){
        $(this).parent().parent('.jbox').hide();
        $('#albums-overlay').hide();
        $(".quxiao").hide();
    })
 var id ='';
 $(".j-editClass").click(function(){
        id = $(this).attr("data-id");
        $('.editfenlei').show();
        $('#albums-overlay').show();
});

 $("#fahuo").click(function(){
     var data = {};
        data.express_name    = $.trim($("select[name=express_name]").val());
        // data.express_fee     = $.trim($("input[name=express_fee]").val());
        data.express_no         = $.trim($("input[name=express_no]").val());
        if(!data.express_name){
            alert("请选择物流公司！");return false;
        }
        if(!data.express_no){
            alert("请填写快递单号！");return false;
        }
        data.id = id ;
        $.ajax({
            url:"{:U('Admin/Order/express')}",
            type:'post',
            data :data,
            datatype : 'json',
            success:function(data){
                if(data.status==1){
                    alert(data.info);
                    location.href="{:U('Admin/Order/index')}";
                }else{
                    alert(data.info);
                }
            }
        });
 });

$(function(){
    $(".dealorder").click(function(){
        var id    = $(this).attr("data-id");
        var name  = $(this).attr("data-name");
        if(!id){
            alert("无效的选择！");return false;
        }
        if(!confirm("确认处理订单编号为：【"+name+"】的订单？操作不可逆！")){
            return false;
        }
        $.post("{:U('admin/Order/dealOrder')}",{id:id},function(data){
            alert(data.info);
            if(data.status == 1){
                window.location.reload();
            }
        },"json")
    })

});

$(".j-addNote").click(function(){
    $('.addNoteInfo').show();
    $('#note-overlay').show();
    var note_orderid=$(this).attr('data-id');
    $('#note_orderid').val(note_orderid);
    $('#addNoteInfo').val('');
});

$("#saveNoteInfo").click(function(){
    var note_info = $('#addNoteInfo').val();
    var note_orderid=$('#note_orderid').val();
    if (note_info == '') {
        alert("备注信息必填！");
        return false;
    }
    $.ajax({
        url: "{:U('/Admin/Order/addNote')}",
        type: "post",
        dataType: "json",
        data: {
            note_info: note_info,
            note_orderid: note_orderid
        }
    }).done(function (g) {
        if (g.status == 1) {
            alert(g.info);
            window.location.reload();
        } else {
            alert(g.info);
        }
    })
})

</script>
