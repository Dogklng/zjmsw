<div class="container">
<div class="inner clearfix"> <include file="Public:left"/> 
  <!-- end content-left -->
  
  <div class="content-right fl">
    <h1 class="content-right-title">产品列表</h1>
    <a href="{:U('/Admin/integral/set')}" class="btn btn-success">添加产品</a>
    <a href="{:U('/Admin/integral/sets')}" class="btn btn-success">发布新产品</a>
    <form action="" method="get">
      <div class="tables-searchbox newcearchbox">
	  
	  
       <!--  <select name="cate_id" class="select small newselect">
          <option value="" selected="">所有分类</option>
          <foreach name="categorylist" item="vo">
            if()
            <option value="{$vo.id}">{$vo.classname}</option>

        <input type="text" placeholder="产品名称" class="input" name="name" value="{$title}" >
        <button class="btn btn-primary" style="line-height:26px;"> <i class="gicon-search white"></i>查询 </button>

      </div>
      <div class="tabs clearfix mgt10"> 
      <a href="{:U('/Admin/integral/index')}" class="<eq name="_GET['is_sale']" value="">active</eq> tabs_a fl">全部({$count})</a>

    <!-- end tabs -->
    
    <table class="wxtables mgt10" style="text-align:center;">
      <colgroup>
      <col width="5%">
      <col width="5%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="20%">
      <col width="20%">
      </colgroup>
      <thead>
        <tr class="po_list">
          <td><i class="icon_check"></i></td>
          <td>ID</td>
          <td>产品</td>
          <td>分类</td>
          <td>系列</td>
          <td>销量</td>
          <td>开始</td>
          <td>结束</td>
          <td>sku</td>
          <td>操作<span></span></td>
        </tr>
      </thead>
      <tbody>
        <foreach name="list" item="vo">
          <tr>
            <td><input type="checkbox" class="checkbox table-ckbs" data-id="{$vo['id']}"></td>
            <td>{$vo.id}</td>
            <td><div class="goodswrap"> <a href="javascript:void(0)" class="block" target="_blank" title="{$vo['goods_name']}">
                <div class="table-item-img"> <img src="{$vo['logo_pic']}" alt=""> </div>
                <div class="table-item-info" style="width: 100px">
                  <p style="height:auto">{$vo.goods_name} <br/></p>
                  <span class="price">原价：¥{$vo.oprice}</span><br/>
                  <span class="price">积分：{$vo.price}</span><br/>
                   </div>
                </a> </div></td>
            <td>{$vo.cate_name}</td>
            <td>{$vo.attr_name}</td>
            <td>{$vo.volume}</td>
            <td>{$vo.start|date="Y-m-d",###}</td>
            <td>{$vo.stop|date="Y-m-d",###}</td>
            <td>{$vo.skus}</td>
            
            <td>
              <eq name="vo.type" value="0">
                <a href="{:U('/Admin/integral/sets/id')}/{$vo.id}" class="btn btn-primary j-editClass" title="修改">编辑</a>
                <else />
                <a href="{:U('/Admin/integral/set/id')}/{$vo.id}" class="btn btn-primary j-editClass" title="修改">编辑</a>
              </eq>
              <a href="{:U('/Admin/integral/delGoods/id')}/{$vo.id}" onclick="{if(!confirm('确定删除产品吗?'))return false;} " class="btn j-delClass btn-warning" title="删除" data-id="2151938">删除</a>
              </td>
          </tr>
        </foreach>
      </tbody>
    </table>
    <!-- end wxtables -->
    <div class="tables-btmctrl clearfix">
      <div class="fl"> 
        <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a> 
        <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
        <a href="javascript:;" class="btn btn-primary btn_table_delAll">删除</a> 
        <div class="fr">
          <div class="pages"> {$page} </div>
          <!-- end paginate --> 
        </div>
      </div>
      <!-- end tables-btmctrl --> 
      
    </div>
    <!-- end content-right --> 
  </div>
</div>
<!-- end container --> 
<include file="Public:foot"/>
<script>
$(".change-status").click(function (){
  var _this= $(this)
  var id   = $(this).attr("data-id");
  var item = $(this).attr("data-item");
  $.post("{:U('Admin/Goods/changeStatus')}", {id:id,item:item}, function(data){
    if(data.status == 1){
      _this.css({color:"#0C0"}).html("√");
    }else if(data.status == 2){
      _this.css({color:"#c00"}).html("×");
    }else{
      alert(data.info);
    }
  }, "json")
})
$(".change-all-status").click(function (){
  if(!confirm("确定改变所有选中产品的状态？")){
    return false;
  }
  var ids = "";
  var item = $(this).attr("data-item");
  $(".table-ckbs:checked").each(function(i){
    ids += $(this).attr("data-id")+"-"
  })
  if(!ids){
    alert("请选择产品！");return false;
  }
  $.post("{:U('Admin/Goods/changeAllStatus')}" ,{ids:ids,item:item}, function (data){
    if(data.status){
      window.location.reload();
    }else{
      alert(data.info);
    }
  })
})
$(".change-is_sale").click(function (){
  var id   = $(this).attr("data-id");
  var item = "is_sale";
  $.post("{:U('Admin/Goods/changeStatus')}", {id:id,item:item}, function(data){
    if(data.status){
      window.location.reload()
    }else{
      alert(data.info);
    }
  }, "json")
})
$(".btn_table_delAll").click(function(){
  if(!confirm("确定删除所有选中的产品？")){
    return false;
  }
  var ids = "";
  $(".table-ckbs:checked").each(function(i){
    ids += $(this).attr("data-id")+"-"
  })
  if(!ids){
    alert("请选择产品！");return false;
  }
  $.post("{:U('Admin/Integral/delGoods')}" ,{ids:ids}, function (data){
    alert(data.info);
    if(data.status){
      window.location.reload();
    }
  })
})
</script>
