            </div>

                <label class="fi-name"><span class="colorRed">*</span>邀请好友赠送积分：</label>
                <div class="form-controls">

                </div>
            </div>

            <div class="formitems">
                <label class="fi-name"><span class="colorRed">*</span>评价赠送积分：</label>

<script type="text/javascript">
    $(function () {
        $("#submit").click(function (){
            var post = {};
            post.register        = $.trim($(".register").val());
            post.check_in        = $.trim($(".check_in").val());
            post.shopping        = $.trim($(".shopping").val());
            post.recharge        = $.trim($(".recharge").val());
            post.inviting_in     = $.trim($(".inviting_in").val());
            post.evaluate        = $.trim($(".evaluate").val());
            if(!post.register){
                alert("请填写注册赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.register)) {
                alert("注册赠送积分格式填写错误");return false;
            }
            if(!post.check_in){
                alert("请填写签到赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.check_in)) {
                alert("签到赠送积分格式填写错误");return false;
            }
            if(!post.inviting_in){
                alert("请填写邀请好友赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.inviting_in)) {
                alert("邀请好友赠送积分格式填写错误");return false;
            }
            if(!post.evaluate){
                alert("请填写评价赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.evaluate)) {
                alert("评价赠送积分格式填写错误");return false;
            }
            if(!post.shopping){
                alert("请填写购物赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.shopping)) {
                alert("购物赠送积分格式填写错误");return false;
            }
            if(!post.recharge){
                alert("请填写充值赠送积分");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.recharge)) {
                alert("充值赠送积分格式填写错误");return false;
            }
            $.post("{:U('Admin/integral/percent_integral')}", post, function (data){
                alert(data.info);
                location.reload();
            }, "json");
            return false;
        })
    })
</script>
