<include file="Public:head"/>

<style>
	.imgnav{
		max-height: 30px;
		overflow: hidden;
		cursor: pointer;
	}
	.imgwrapper{
		display: block;
		width: 78px;
		height: 78px;
		overflow: hidden;
	}
	.imgwrapper img{
		display: block;
		width: 100%;
		padding: 0;
		margin: 0;
		border:0;
	}
	.spanpd10{
		margin:10px;
	}
	.wxtables.wxtables-sku.newtable{
		width: 40%;
		margin: 0;
	}
	.img-list li{
		width: 60px;
		height:60px;
	}
	.cst_h3 span{font-weight: normal;}
	#imgdiv img{ max-width:190px; max-height:190px; display:none; margin:5px;}
	.btnimage{width:80px; height:30px; background:white; border:1px solid #d9d9d9;cursor:pointer; position:relative; text-align:center; line-height:31px;}
	.file{ position:absolute; top:0px; left:0; width:80px; height:30px; background:white; border:1px solid #d9d9d9;cursor:pointer; opacity:0}
	#imgdiv2 img{ max-width:88px; max-height:88px; display:none; margin:5px;}
	#xuanze2{ width:60px; height:30px; background:white; border:1px solid #d9d9d9; }
	#xuanze2:hover{ background:#E6E6E6; }
	.huase{display:none; width:86px; height:30px; margin:5px; text-indent:5px;}

	</style>
<script type="text/javascript" src="__LHG__/lhgcore.min.js"></script>
<script type="text/javascript" src="__LHG__/lhgcalendar.min.js"></script>
<script type="text/javascript" src="__JS__/datepicker/WdatePicker.js"></script>
<div class="container">
  <div class="inner clearfix"> <include file="Public:left"/> 
    <!-- end content-left -->
    
    <div class="content-right fl">
      <h1 class="content-right-title">详情界面</h1>

        
        <div class="panel-single panel-single-light mgt20">

          <div class="formitems" id="auth1" style="display: block">
            <label class="fi-name"><span class="colorRed">*</span>姓名：</label>
            <div class="form-controls">
              <input type="text" class="input"  value="{$res['name']}">
              <span class="fi-help-text"></span> </div>
          </div>

            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>手机：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['tel']}">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>微信：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['wx']}">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>邮箱：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['email']}">
                    <span class="fi-help-text"></span> </div>
            </div>
            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>展览主题：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['title']}">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>办展时间：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['create_at']|date='Y-m-d H:i:s',###}">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" style="display: block">
                <label class="fi-name"><span class="colorRed">*</span>办展地点：</label>
                <div class="form-controls">
                    <input type="text" class="input"  value="{$res['province']}{$res['city']}{$res['county']}">
                    <span class="fi-help-text"></span> </div>
            </div>

            <div class="formitems" id="detail1">
                <label class="fi-name"><span class="colorRed">*</span>展览要求：</label>
                <div class="form-controls">
                    <textarea name="detail" id="detail" style="width:420px;height: 100px;">{$res.question}</textarea>
                    <span class="fi-help-text"></span>
                </div>
            </div>


		</div>


    </div>
    <!-- end content-right --> 
  </div>
</div>
<!-- end container --> 

<include file="Public:foot"/>
