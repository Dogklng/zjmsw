<div id="albums-overlay" class="disshow"></div>
<div class="jbox addfenlei disshow" style="height:auto; overflow: visible; height: 300px">
  <div class="jbox-title">
    <div class="jbox-title-txt">关联场次</div>
    <a href="javascript:;" class="jbox-close cancle"></a></div>
  <div class="jbox-container" style="height: 160px;overflow: visible;">
    <div class="formitems">
      <label><span class="colorRed">*</span>选择场次类型：</label>

      <div class="form-controls">
        <input type="hidden" class="input sort" name="commentId" id="commentId" >
        <input type="radio" name="type" checked="checked" onclick="lx(this)" value="0" />普通场
        <input type="radio" name="type" value="1" onclick="lx(this)"/>限时场
        <input type="radio" name="type" value="2" onclick="lx(this)"/>公益场
        <span class="fi-help-text"></span>
      </div>
    </div>
    <div class="formitems">

      <label><span class="colorRed">*</span>请选择拍卖场次：</label>

      <div class="form-controls  pt disshow">
        <select name="num_id0" id="num_id0">
          <option value="">--请选择--</option>
          <foreach name="num" item="vo" >
            <eq name="vo['is_xs']" value="0"><option value="{$vo.id}">第{$vo.num}场</option></eq>
          </foreach>
        </select>
        <span class="fi-help-text ccxq0"></span>
      </div>

      <div class="form-controls  xs disshow">
        <select name="num_id1" id="num_id1">
          <option value="">--请选择--</option>
          <foreach name="num" item="vo" >
            <eq name="vo['is_xs']" value="1"><option value="{$vo.id}">第{$vo.num}场</option></eq>
          </foreach>
        </select>
        <span class="fi-help-text"></span>
      </div>
      <div class="form-controls  gy disshow">
        <select name="num_id2" id="num_id2">
          <option value="">--请选择--</option>
          <foreach name="num" item="vo" >
            <eq name="vo['is_xs']" value="2"><option value="{$vo.id}">第{$vo.num}场</option></eq>
          </foreach>
        </select>
        <span class="fi-help-text ccxq2"></span>
      </div>
    </div>
    <div class="formitems  date disshow">
      <label><span class="colorRed">*</span>开始时间：</label>
      <select name="date" id="date">
        <option value="">--请选择--</option>
      </select>
      <select name="xiaoshi" id="xiaoshi">
        <option value="">--请选择--</option>
        <option value="10:00:00">10:00</option>
        <option value="12:00:00">12:00</option>
        <option value="14:00:00">14:00</option>
        <option value="15:00:00">15:00</option>
        <option value="17:00:00">17:00</option>
        <option value="19:00:00">19:00</option>
      </select>
        <span class="fi-help-text  ccxq1"></span>
    </div>
  </div>
  <div class="jbox-buttons">
    <a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="agree">确定</a>

  <script src="__JS__/jquery.js"></script>
<script src="__LAYDATE__/laydate.js"></script>
  <script>

    function lx(obj) {
        var type = $(obj).val();
        if (type==0){
            $('.xs').hide();
            $('.gy').hide();
            $('.ccxq2').html('');
            $('select[name="num_id2"]').val('');
            $('select[name="num_id1"]').val('');
            $('.date').hide();
            $('.pt').show();
        }else if(type==2) {
            $('.ccxq0').html('');
            $('select[name="num_id0"]').val('');
            $('select[name="num_id1"]').val('');
            $('.xs').hide();
            $('.pt').hide();
            $('.date').hide();
            $('.gy').show();
        }else {
            $('.ccxq2').html('');
            $('.ccxq0').html('');
            $('select[name="num_id0"]').val('');
            $('select[name="num_id2"]').val('');
            $('.gy').hide();
            $('.pt').hide();
            $('.xs').show();
        }
    }
      $(".shang").click(function(){
          $('.addfenlei').show();
          $('.pt').show();
          $('#albums-overlay').show();
      })

      $(".cancle").click(function(){
          $(this).parent().parent('.jbox').hide();
          $('#albums-overlay').hide();
      })

      $(".shang").click(function(){
          var commentId = $(this).attr('data-id');
          $('#commentId').val(commentId);
      })

      $('#agree').click(function () {
          var id1 = $('#commentId').val();
          var type = $("input[name='type']:checked").val();
          var date = $('#date').val();
          var xiaoshi = $('#xiaoshi').val();
          //console.log(type);
          if (type==0){
              var num_id = $('#num_id0').val();
              if (num_id==''||num_id==null){
                  alert('场次必选');
                  return false;
              }
          }else if(type==2){
              var num_id = $('#num_id2').val();
              if (num_id==''||num_id==null){
                  alert('场次必选');
                  return false;
              }
          }else {
              var num_id = $('#num_id1').val();
              if (num_id==''||num_id==null){
                  alert('场次必选');
                  return false;
              }


              if (date==''||date==null){
                  alert('开始时间必选');
                  return false;
              }


              if (xiaoshi==''||xiaoshi==null){
                  alert('开始时间小时必选');
                  return false;
              }
          }
          $.ajax({
              url: "{:U('/Admin/Pm/glnum')}",
              type: "post",
              dataType: "json",
              data: {
                  id: id1,
                  num_id: num_id,
                  type: type,
                  date: date,
                  xiaoshi: xiaoshi,
              }
          }).done(function (g) {
              if (g.status == 1) {
                  alert(g.info);
                  window.location.reload();
              } else {
                  //$(".cancle").parent().parent('.jbox').hide();
                  //$('#albums-overlay').hide();
                  alert(g.info);
              }

          })
      })
  </script>

<script>
$(".change-is_xia").click(function (){
  var id   = $(this).attr("data-id");
  var item = "is_shang";
  $.post("{:U('Admin/Pm/changeStatus')}", {id:id,item:item}, function(data){
    if(data.status){
      window.location.reload()
    }else{
      alert(data.info);
    }
  }, "json")
})


  $('#num_id0').change(function () {
      var num_id = $('select[name="num_id0"]').val();
      $.post("{:U('Admin/Pm/numDetail')}", {num_id:num_id}, function(data){
          if(data.status){
              var str = "开始时间："+data.info.start_time+"<br />结束时间："+data.info.end_time;
              $('.ccxq0').html(str);
              //console.log(data.info);
          }else{
              alert(data.info);
          }
      }, "json")
  })

$('#num_id2').change(function () {
    var num_id = $('select[name="num_id2"]').val();
    $.post("{:U('Admin/Pm/numDetail')}", {num_id:num_id}, function(data){
        if(data.status){
            var str = "开始时间："+data.info.start_time+"<br />结束时间："+data.info.end_time;
            $('.ccxq2').html(str);
            //console.log(data.info);
        }else{
            alert(data.info);
        }
    }, "json")
})

$('#num_id1').change(function () {
    var num_id = $('select[name="num_id1"]').val();
    $.post("{:U('Admin/Pm/numDetail')}", {num_id:num_id}, function(data){
        if(data.status==1){
            $('.date').show();
            var str = "开始时间："+data.info.start_time+"<br />结束时间："+data.info.end_time;
            $('.ccxq1').html(str);
            var date = '<option value="">--请选择--</option>';
            for (var k in data.date){
                date+='<option value="'+data.date[k]['date']+'">'+data.date[k]['date']+'</option>';
            }
            $('#date').html(date);
            //console.log(data.info);
        }else{
            alert(data.info);
        }
    }, "json")
})
</script>
