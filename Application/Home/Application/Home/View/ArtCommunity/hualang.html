<include file="Public:header" />
<style>
    .main_page {
        width: 100%;
        text-align: center;
        margin: 20px 0;
    }
    .main_page .me {
        background: #ff6801 !important;

    }
    .main_page span {
        display: inline-block;

        background: #fff;

        border: 1px solid #dbdbdb;
        color: #666;
        padding: 0 20px;
        cursor: pointer;
        -webkit-transition: 0.3s ease;
        -moz-transition: 0.3s ease;
        -ms-transition: 0.3s ease;
        -o-transition: 0.3s ease;
        transition: 0.3s ease;

  </div>
</div>

  <div class="title">
    <div class="line"></div>
    <p class="font_tit1">The gallery</p>
    <h5>{$name}</h5>
  </div>
    <div class="topic_list">
        <div id="topic_switcher" class="switcher" >
            <if condition="$_GET['id'] eq 13">
                <a class="first"
                   href="{:U('/home/ArtCommunity/hualang',array('id'=>$_GET['id'],'style'=>1))}"
                <if condition="$_GET['style'] eq 1">style="background:#000;color:#fff;"</if>>传统</a>&nbsp;
            <a class="first"
               href="{:U('/home/ArtCommunity/hualang',array('id'=>$_GET['id'],'style'=>2))}"

                <volist name="res" id="v">
                    <div class="col-lg-4 col-md-4 col-sm-4">                  
                    	<a href="{:U('/Home/ArtCommunity/hualangList',array('id'=>$v['id'],'type'=>$_GET['id']))}">
                        <div class="contant">
                        <div class="contant_one">
                           <img src="{$v.gallery_index}" width="100%">

                                <div class="contant-shade">
                                    <img src="{$v.logo_pic}" width="100%">

                                </div>
                         </div>
                      <div class="contant-text">
                            <h3>{$v.artist_name}</h3>	
                            <p>{$v.detail|htmlspecialchars_decode|stripslashes}</p>
         
                      </div>
                     </div>
                     	</a>                    
                  </div> 
                  </volist>                              
              </div>

   </div>
    <div class="row">

            <div class="cont3-con">

            </div>
        </div>
    </div>

        </div>

            window.location.href = "{:U('/Home/ArtCommunity/hualang')}?id={$_GET['id']}&style={$_GET['style']}&page="+page;
        }
    })
