<script type="text/javascript" src="__JS__/jquery-form.js"></script>
<script>
  function imgs() {
      var pic = $('input[name="pic[]"]');
      var imgs = $(pic).length;
      if (imgs>=6){
          alert('图片不可大于6个！');
          return false;;
      }else {
          return true;
      }
  }

    function delImg(obj){
        if(!confirm("删除这张图片？")){
            return false;
        }
        $(obj).next("input").remove();
        $(obj).remove();
    }



    var percent = $('.duoxuan_percent');
    var progress = $('.duoxuan_percent');
    $("#duoxuan").wrap("<form id='myupload' action='{:U('/Home/ArtCommunity/addImage')}' method='post' enctype='multipart/form-data'></form>");
    $("#duoxuan").change(function(){ //选择文件
        if (!imgs()){
            return false;
        }

        $("#myupload").ajaxSubmit({
            dataType:  'json', //数据格式为json
            beforeSend: function() { //开始上传
                progress.show(); //显示进度条
                var percentVal = '0%';
                percent.html(percentVal);
            },
            uploadProgress: function(event, position, total, percentComplete) {
                var percentVal = percentComplete + '%'; //获得进度
                percent.html(percentVal); //显示上传进度百分比
            },
            success: function(data) { //成功
                var img = '<img onclick="delImg(this)" src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" height="80"  class="mgr10 mgt10 " onclick="delImg(this)"><input type="hidden" name="pic[]" id="pic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
                //console.log(img);
                $('.duoxuan_showimge').append(img);
                progress.hide();
            },
            error:function(xhr){ //上传失败
                //console.log(xhr.status)
            }
        });
    });



 function toVaild() {

     var name = $.trim($('#name').val());
     var val=$('input:radio[name="cate"]:checked').val();
     //var series = $('input:radio[name="series"]:checked').val();
     var series = $('select[name="series"]').val();
     var tel = $.trim($('#tel').val());
     var wx =  $.trim($('#wx').val());
     var email = $.trim($('#email').val());
     var detail = $.trim($('#detail').val());
     var pic = $('#pic').val();
     if(name==''){
         alert("姓名必填");
         return false;
     }
     /*if(val==undefined){
         alert("参展类型必选");
         return false;
     }*/
     if(series==undefined){
         alert("作品类型必选");
         return false;
     }
     if(tel==''){
         alert("手机号必填");
         return false;
     }
     var reg1 = /^1[3|4|5|7|8][0-9]{9}$/; //验证规则
     if(!reg1.test(tel)){
         alert("手机号码有误，请重填");
         return false;
     }
     if(wx==''){
         alert("微信必填");
         return false;
     }
     if(email==''){
         alert("邮箱必填");
         return false;
     }
     var reg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;//邮箱

     if(!(reg.test(email))){
         alert("请输入正确邮箱");
         return false;
     }
     /*if(detail==''){
         alert("简介必填");
         return false;
     }*/
     if(pic==undefined){
         alert("图片必选");
         return false;
     }
     $.ajax({
         url:'/Home/ArtCommunity/exhibitors',
         type:'post',
         data:$("form").serialize(),
         dataType:'json',
         async: false,
         success:function(g){
             if(g.status == 1){
                 alert(g.info);
                 setTimeout(location.href="{:U('Home/News/exhibition')}",5000);
                 return false;
             }else{
                 alert(g.info);
                 return false;

             }

         }
     })


     return false;

 }

</script>
