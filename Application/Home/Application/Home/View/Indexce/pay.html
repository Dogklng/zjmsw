      <div class="order_shon clearfix">

         <div data-pay_way="2" class="order_shona"> <img src="__IMAGES__/zffs2.jpg" width="100%"> </div>
          <div data-pay_way="3" class="order_shona"> <img src="__IMAGES__/weixin1.jpg" width="100%"> </div>

<div class="dizhi wxzf-box">
    <div class="dizhi_bg"></div>
    <div class="dizhi_con dizhi_con_weixin" style="width:320px;height:auto;margin:0px;top:30%;left:40%;">

        <div class="ewm text-center">
            <h5 style="margin-bottom:16px;">打开微信扫码支付</h5>
            <img src="" id="weixin_erweima" width="150" title="打开微信扫一扫支付"/>
            <h6>浙江美术网全心全意为您服务，让您省心放心，扫码即可支付！</h6>
        </div>
    </div>
</div>
<include file="Public/footer" />
<script>
    $(".pay-order").click(function (){
        var post = {};
        post.pay_way = $(".pro_xz").data('pay_way');
        //console.log(post);return false;
        if(!post.pay_way){
            dialog.showTips("支付方式", "warn");return false;
        }
        post.order_no = "{$res['order_no']}";
        post.id = "{$res['id']}";
        post.user_id  = "{$_SESSION['member_id']}";
        post.total_fee    = "{$res['price']}";
        console.log(post);
        $.ajax({
            type: "POST",
            url: "{:U('/Home/Index/PayOrder')}",
            data:post,
            dataType: "json",
            success: function (g) {
                if (g.status == 1) {
                        window.location.href=g.url;
                } else if(g.status == 2) {
                    //dialog.showTips(g.info, "firm", function () {
                    window.location.href=g.url;
                    //});
                }else if(g.status == 4) {
                    //dialog.showTips(g.info, "firm", function () {
                    window.location.href=g.info;
                    //});
                }else if(g.status == 3){
                    order_id = g.order_id;
                    $('#weixin_erweima').attr('src', g.url);
                    $('.wxzf-box').stop(true).fadeIn(1000);
                    setTimeout(function () {
                        $('.dizhi_con_weixin').addClass('dizhi_con_on');
                    }, 200)
                    int = setInterval(function () {
                        $.post("{:U('Home/Index/order_status')}", {order_id: order_id},
                            function (g) {
                                if (g.status == 1) {
                                    window.location.href = g.url;
                                }
                            })
                    }, 1000);
                } else {
                    dialog.showTips(g.info, "warn");
                }
            }
        });
    });

</script>
