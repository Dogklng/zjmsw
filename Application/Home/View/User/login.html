<include file="Public:header" />
<div class="banner_dl">
  <div class="zhuce">
    <div class="zc_logo" >
      <img src="__IMAGES__/logo.png">
      <h5>在这里，您可以分享原创创意当代艺术作品,收藏家和艺术爱好者欣赏并购买交易心仪的艺术品、工艺品,并自由发表对艺术创作作品的评论,享受艺术给生活带来的乐趣！</h5>
    </div>
    <div class="login_con login_con1">
      <h5>账户登录</h5>
      <div class="login_cons">
        <input type="text" placeholder="手机" name="name_accounts" class="name_accounts" autocomplete="off" maxlength="11" />
        <span><img src="__IMAGES__/login_user.png" width="20"></span> </div>
      <div class="login_cons">
        <input type="password" placeholder="密码" name="password" class="passwords" autocomplete="off" >
        <span><img src="__IMAGES__/login_mima.png" width="20"></span> </div>
      <a href="javascript:void(0);" class="frist_log" id="confirm_login">登录</a>
      <p class="clearfix">
        <a class="wjmm" href="{:U('Home/User/forget')}"><span>忘记密码</span></a>
        <a class="zhuc" href="{:U('Home/User/zhuce')}"><span>注册账户</span></a>
      </p>
     <!--  <h4><span>其他登录方式</span></h4> -->
      <div class="login_other">
       <!--  <p><span></span><br>微信登录 </p> -->
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
</body>
<script type="text/javascript">
    //name_accounts   {:U('Home/User/login')}

    $("#confirm_login").click(function(){

        var name_accounts	= $.trim($(".name_accounts").val());
        var passwords		= $.trim($(".passwords").val());

        if (name_accounts == '' || name_accounts == null) {
            alert("请填写帐号");
            return false;
        }
        if (!name_accounts.match(/^1[3-9][0-9]{9}$/)) {
            dialog.showTips("手机号码格式错误！","warn");return false;
        }
        if (passwords == '' || passwords == null) {
            alert("请填写密码");
            return false;
        }
        if (name_accounts.match(/^1[3-9][0-9]{9}$/) || name_accounts.match(/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/)) {

            $.post("{:U('Home/User/login')}", {name_account:name_accounts, password:passwords}, function(data) {
                if (data.status == 1) {
                   // console.log(data);return false;
                    // if(data.url) {
                    //     window.location.href = data.url;
                    // } else {
                    //     window.location.href = "{:U('Home/Index/index')}";
                    // }
                    var reg=new RegExp('/login');
                    var reg1=new RegExp('/Login');
                    var reg2=new RegExp('/zhuce');
                    var reg3=new RegExp('/forget');
                    var is_have=reg.test(document.referrer);
                    var is_have1=reg1.test(document.referrer);
                    var is_have2=reg2.test(document.referrer);
                    var is_have3=reg3.test(document.referrer);
                    if(is_have||is_have1||is_have2||is_have3||document.referrer==''){
                        window.location.href ="{:U('Home/PersonalCenter/userinfo')}";
                    }else{
                        window.location.href = document.referrer;
                    }
                } else {
                    alert(data.info);
                }
            })
            return false;

        } else {
            alert("帐号或密码输入错误！");
            return false;
        }


    });


</script>
</html>
