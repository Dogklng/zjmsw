            <div class="login_con login_con3">
              <h5>密码找回</h5>
              
              <div class="login_cons">
              <input type="text" placeholder="手机号" id='username' onkeyup='this.value=this.value.replace(/\D/gi,"")' maxlength="11" />
              <span><img src="__IMAGES__/zhuc_phone.png" width="20"></span>  
              </div>

                <div class="login_cons">
                    <input class="yzm" type="text" placeholder="验证码" id="piccode" onkeyup='this.value=this.value.replace(/\D/gi,"")' maxlength="8" />
                    <span><img src="__IMAGES__/zhuc_yzm.png" width="20"></span>
                    <a href="javascript:void(0);" style="cursor:pointer;">
                        <b><img id="vcode"  height="40" alt="验证码" src="{:U('/Home/User/verify_c',array())}" title="点击刷新" width="100%"></b>
                    </a>
                </div>

              <div class="login_cons">
              <input class="yzm" type="text" placeholder="验证码" id="code" onkeyup='this.value=this.value.replace(/\D/gi,"")' maxlength="8" />

                    <span><img src="__IMAGES__/zhuc_phone.png" width="20"></span>

              <a href="javascript:void(0)" id="next">提交</a>
              
              
             
              
            </div>
      
        
    </div>

</div>

<script language="JavaScript">
    var captcha_img = $('#vcode')
    var verifyimg = captcha_img.attr("src");
    captcha_img.attr('title', '点击刷新');
    captcha_img.click(function () {
        $(this).attr("src", verifyimg.replace(/\?.*$/, '') + '?' + Math.random());
    });
</script>
<script>
    //倒计时
    $(function(){
        var wait = 120;

        $(".getCode").click(function () {


            var _this = $(this);
            if (_this.attr("disabled")) {
                return false;
            }

            var  username=$("#username").val();
            if(username==""){
                dialog.showTips("请填写手机号", "warn");
                return false;

            }

            if (!username.match(/^1[3-9][0-9]{9}$/)) {
                dialog.showTips("手机号码格式错误！","warn");return false;
            }
//            if (!username.match(/^1[3-9][0-9]{9}$/)) {
//                $.post("{:U('Home/User/getEmail')}", {emails : username, type : 2 }, function (data){
//                    if (data.status == 1) {
//                        time(_this); // 计时
//                    } else {
//                        dialog.showTips(data.info, "warn")
//                    }
//                }, "json");
//
//
//            }else{

            var  piccode = $("#piccode").val();
            if (!piccode) {
                dialog.showTips("请填写图片验证码！","warn");return false;
            }


                $.post("{:U('Home/User/getMessage')}", {telephone : username, type : 2 ,piccode:piccode}, function (data){
                    if (data.status == 1) {
                        time(_this); // 计时
                    } else {
                        dialog.showTips(data.info, "warn");
                    }
                }, "json");



//            }


        });

        function time(o) {
            // localStorage.aux_reTime=wait;
            if (wait == 0) {
                o.removeAttr("disabled");
                o.html("重新获取");
                wait = 120;
            } else {
                o.attr("disabled", true);
                o.html("重新发送(" + wait + ")");
                wait--;
                setTimeout(function () {
                    time(o);
                }, 1000);
            }
        }

        $('#next').click(function(){
            var username=$("#username").val();
            var code=$("#code").val();
            var password=$("#password").val();
            var newpass=$("#newpass").val();

            if(username==""){
                dialog.showTips("请填写手机号", "warn");
                return false;
            }

            if(code==""){
                dialog.showTips("验证码不能为空", "warn");
                return false;
            }
            if(password==""){
                dialog.showTips("新密码不能为空", "warn");
                return false;
            }
            if (!password.match(/^.{6,24}$/)) {
                dialog.showTips("密码长度必须是6-24位！","warn");
                return false;
            }

            if(newpass==""){
                dialog.showTips("确认密码不能为空", "warn");
                return false;
            }

            if(newpass!=password){
                dialog.showTips("两次密码不一致", "warn");
                return false;
            }

            $.ajax({
                url:"{:U('Home/User/forgetPassword')}",
                data:{username:username,code:code,password:password},
                type:'post',
                datatype:'josn'

            }).done(function(g){
                if(g.re==1){
                    dialog.showTips(g.info, "warn",function(){window.location.href="{:U('Home/User/login')}";});
                }else{
                    dialog.showTips(g.info, "warn");
                }

            })

        })


    });
</script>

</body>
