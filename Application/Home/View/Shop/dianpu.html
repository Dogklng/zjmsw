<script type="text/javascript">
  $(document).ready(function(){
      var member_id = '{$Think.session.member_id}';
     
      if(!member_id){
          dialog.showTips("请先注册，若有账号，请先登录！", "",'/Home/User/login');
          return false;
      }

       if(member_id == 0){
            $('.login').show();
            $('.price').hide();
        }else{
            $('.login').hide();
            $('.price').show();
        }
  })

  $('.htx').hover(function(){
      $(this).style('background:#f70000');
  })
</script>
