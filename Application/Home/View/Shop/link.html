<script type="text/javascript">
	$('.btn-primary').click(function () {
	    var goods_name = $('input[name="goods_name"]').val();
		goodslist(goods_name);
    })
	function goodslist(goods_name) {
        $.ajax({
            url: "{:U('/Home/Shop/goodslist')}",
            type: "post",
            dataType: "json",
            data: {goods_name:goods_name},
            success:function(msg){
                //console.log(msg);
                if (msg.status==1){
                    var len = msg.info.length;
                    var str = '';
                    console.log(msg.info);
                    for(var i=0;i<len;i++){
                        str+='<tr class="xuanze"><input type="hidden" name="check_goodsid" data-goods_name="';
                        str+=msg.info[i]['goods_name'];
                        str+='data-logo_pic="';
                        str+=msg.info[i]['logo_pic'];
                        str+='" class="checkbox table-ckbs checkids" value="';
                        str+=msg.info[i]['id'];
                        str+='"><td align="center">';
                        str+=msg.info[i]['id'];
                        str+='</td><td align="center"><img src="';
                        str+=msg.info[i]['logo_pic'];
                        str+='" width="50" alt=""></td><td align="center"><p>';
                        str+=msg.info[i]['goods_name'];
                        str+='</p> </td> <td align="center">¥';
                        str+=msg.info[i]['price'];
                        str+='</td></tr>';
                    }
                    $('#goods_list').html(str);
                    xuanze();
                }else{
                    alert( msg.info);
                }
            }
        })
    }
$('.add_recommend').click(function () {
    var goods_name='';
    goodslist(goods_name);
    $('.dizhi').stop(true).fadeIn(1000);
    setTimeout(function(){
        $('.dizhi_con').addClass('dizhi_con_on');
    },300)
});

function xuanze() {
    $(".xuanze").click(function(){
        //$('.xuanze').children('td').removeClass('jieselect');

        if ($(this).hasClass('ischecked')) {
            $(this).removeClass('ischecked');
            $(this).children('td').removeClass('jieselect');
        } else {
            $(this).children('td').addClass('jieselect');
            //$(this).parents('tbody').find('.xuanze').removeClass('ischecked');
            $(this).addClass('ischecked');
        }
    });
}
$('.save').click(function () {
    var goods_ids = '';
	$('.ischecked').each(function () {
	    var goods_id = $(this).find('input').val();
        goods_ids += goods_id+',';
    })

	if(!goods_ids){
	    alert('请选择商品');
	    return false;
	}
    $.ajax({
        url: "{:U('/Home/Shop/addrecommend')}",
        type: "post",
        dataType: "json",
        data: {goods_ids:goods_ids},
        success:function(msg){
            //console.log(msg);
            if (msg.status==1){
                alert( msg.info);
            }else{
                alert( msg.info);
            }
        }
    })
})
$('.cancle').click(function () {
    $('.dizhi').stop(true).fadeOut(1000);
    $('.dizhi_con').removeClass('dizhi_con_on');
})
