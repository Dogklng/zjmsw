function fnTabBoxSlide(Focus,Hide,Show){
    $(Focus).siblings().removeClass("actived");
    $(Focus).addClass("actived");
    $(".TabHide"+Hide).hide();
    $("#TabShow"+Show).slideDown("fast");
};

<script>

  
$(document).ready(function() { 
  
 $(".tab_content").hide();
 $("ul.user_all li:first").addClass("active").show();

 $("ul.user_all li").click(function() { 
  $("ul.user_all li").removeClass("active");
  $(this).addClass("active"); 
  $(".tab_content").hide();  
  var activeTab = $(this).find("a").attr("href"); 
  $(activeTab).fadeIn(); 
  return false; 
 }); 
  
}); 
</script>
