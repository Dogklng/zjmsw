<script>
$('.zf').click(function(){
    $('.task').stop(true).fadeIn(1000);
    setTimeout(function(){
        $('.task_con').addClass('task_con_on');
    },300)
});

$('.task_con>img').click(function(){
      $('.task').stop(true).fadeOut(1000);
      $('.task_con').removeClass('task_con_on');
});

	 $('.payZ').click(function(){
		var pay_type = $(".order_sh .pro_xz input[name='pay_type']").val();
		var order_no = $('#order_no').val();
		$.ajax({
			url:'/Home/Pm/buy/',
			type:'post',
			data:{type:pay_type,order_no:order_no},
			dataType:'json',
			success: function(g){
                if (g.status == 1) {
                    window.location.href=g.url;
                } else if(g.status == 2) {
                    //dialog.showTips(g.info, "firm", function () {
                    window.location.href=g.url;
                    //});
                }else if(g.status == 3){
                    order_id = g.order_id;
                    //console.log(g.url);
                    $('#weixin_erweima').attr('src', g.url);
                    $('.wxzf-box').stop(true).fadeIn(1000);
                    setTimeout(function () {
                        $('.dizhi_con_weixin').addClass('dizhi_con_on');
                    }, 200)
                    int = setInterval(function () {
                        $.post("{:U('Home/Pm/order_status')}", {order_id: order_id,type:3},
                            function (g) {
                                if (g.status == 1) {
                                    window.location.href = g.url;
                                }
                            })
                    }, 1000);
                }else if(g.status == 4){
                    window.location.href=g.info;
                } else {
                    dialog.showTips(g.info, "warn");
                }
			}
			
		});
	});
</script>
