<script>
    $('#next').click(function(){
        $.ajax({
            url: "{:U('/Home/PersonalCenter/crowdAgree')}",
            type: "post",
            dataType: "json",
            data: {xieyi:1},
            success:function(g){
                if(g.status == 1){
                    window.location.href=g.url;
                    return false;
                }else{
                    window.location.reload();
                    return false;
                }
            }
        })
    })
</script>
<script>

    $('#agree').click(function () {

        var personType = $(this).attr('data-id');
        var is_depute  = $(this).attr('data-is_depute');
       
        $.ajax({
            url: "{:U('/Home/Shop/zl')}",
            type: "post",
            dataType: "json",
            data: {
                personType: personType,
                is_depute:is_depute
            }
        }).done(function (g) {
            if (g.status == 1) {
               window.location.href="{:U('/Home/personalCenter/userinfo')}"
            } else {
                alert(g.info);
            }

        })


    })
function fnTabBoxSlide(Focus,Hide,Show){
    $(Focus).siblings().removeClass("actived");

    $(".TabHide"+Hide).hide();
    $("#TabShow"+Show).slideDown("fast");
};
