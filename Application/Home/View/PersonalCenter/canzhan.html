<include file="Public:header" />

<!--  / warpper  -->
<div class="warpper wrapper1" style="margin: 150px auto 80px;"> 
  
  <!--  / user  -->
  
  <div class="user">
    <div class="">
      <div class="row">
        <div class="col-sm-2">
          <include file="Public:user_left" />
        </div>
        <div class="col-sm-10">
          <div class="buyerXia">

            <div class="buyerXia_list">
              <div class="buyerXia_sec1">

                <div class="buyerXia_sec1_li">
                  <h5><span>浙江美术网</span></h5>
                </div>
                <volist name="res" id="vo" empty="暂无数据">
                  <div class="buyerXia_sec1_li">
                    <table>
                      <tr>
                        <th class="buyerXia_sec1_li_frist" style="width:20%;">参展类型</th>
                        <th style="width:20%;">审核状态</th>
                        <th style="width:20%;">展览标题</th>
                        <th style="width:30%;">创建时间</th>
                        <th style="width:30%;">操作</th>
                      </tr>
                      <tr>
                        <td><if condition="$vo.cate eq 0">个展<else/>群展</if></td>
                        <if condition="$vo.shenhe eq 0"><td style="color: #3bb4f2">待审核</td><elseif condition="$vo.shenhe eq 1"/><td style="color: green">审核通过</td><else/><td style="color: red">审核拒绝</td></if>
                        <td>{$vo.title}</td>
                        <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                        <td>
                          <a href="{:U('/Home/PersonalCenter/czDetail/tag/canzhan/id')}/{$vo.id}/value/3" class="btn btn-primary j-editClass">查看详情</a>
                          <!--<a href="{:U('/Home/PersonalCenter/buyerEditPm/id')}/{$vo.id}" class="btn btn-primary j-editClass">修改</a>-->
                          <a href="ajaxscript:;" data-id="{$vo.id}" onclick="canzhanDel(this)" class="btn btn-primary j-editClass">删除</a>
                        </td>
                      </tr>
                    </table>
                  </div>
                  </volist>
              </div>
              <div class="pages">
                {$page}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--  / user  --> 
  
</div>
<!--  / warpper  -->

<include file="Public/footer" />

</body>
<script>
    function canzhanDel(obj) {
        if(!confirm('确定删除吗?')){
            return false;
        }

        var id = $(obj).attr('data-id');
        $.ajax({
            url: "{:U('/Home/PersonalCenter/canzhanDel')}",
            type: "post",
            dataType: "json",
            data: {
                id: id
            },
            success:function(msg){
                if (msg.status==1){
                    alert( msg.info);
                    location.reload();
                }else{
                    alert( msg.info);
                }
            }
        })


    }


  function fnTabBoxSlide(Focus,Hide,Show){
    $(Focus).siblings().removeClass("actived");
    $(Focus).addClass("actived");
    $(".TabHide"+Hide).hide();
    $("#TabShow"+Show).slideDown("fast");
};
</script>
</html>
