<script type="text/javascript">

        if(desc == ''){

            return false;
        }

            return false;
        }

            alert('结束时间不能为空！');
            return false;
        }

            alert('起始时间必须早于结束时间！');

            return false;

            alert('起投金额不能为空！');

        }

        var goods_cap_desc = $('#goods_cap_desc').val();
