<script>
    $(".register").click(function(){
        var userid =  "{$_SESSION['member_id']}";
        var art = "{$art}";
        if(art==1){
            alert("您已入驻，不能成为云推荐");
            return false;
        }
        if(!userid){
            dialog.showTips("请先注册，若有账号，请先登录！", "",'/Home/User/login');
            return false;
        }
        var step = "{$step}";
        var id = $(this).attr("data-id");
        if(step == 0||step == ''){
            window.location.href="/Home/Index/yunIdentity/id/"+id;
        }else{
            window.location.href="/Home/Index/yunAudit";
        }

    })
    $('.buy').click(function(){
        var id = $(this).attr("data-id");
        var art = "{$art}";
        if(art==1){
            alert("您已入驻，不能成为云推荐");
            return false;
        }
        $.ajax({
            url:"/Home/Index/cloud",
            data:{id:id},
            dataType:"json",
            type:"post",
            success:function(data){
                if(data.stauts==0){
                    alert(data.info);
                    window.location.reload();
                    return false;
                }else{

                    window.location.href="/Home/Index/pay/id/"+id;
                }
            }
        })

        //window.location.href="/Home/Index/pay/id/"+id;
    })
</script>

	//动态设置盒子一直居中
	function sc1(DivId) {
		var t = $(DivId).css('top');
		var l = $(DivId).css('left');
		//获取定位位置
		//					console.log('t=' + t);
		//					console.log('l=' + l);
		var st = $(document).scrollTop();
		var sl = $(document).scrollLeft();
		//获取滚动上去那部分
		//					console.log('st=' + st);
		//					console.log('sl=' + sl);
		var ch = document.documentElement.clientHeight;
		var cw = document.documentElement.clientWidth;
		//可见屏幕大小
		//					console.log('ch=' + ch);
		//					console.log('cw=' + cw);
		var ot = $(DivId).offset().top;
		var ol = $(DivId).offset().left;
		//距离文档左边跟上边的距离
		//					console.log('ot=' + ot);
		//					console.log('ol=' + ol);
		var w = $(DivId).width();
		var h = $(DivId).height();
		//对象的高度和宽度
		//					console.log('w=' + w);
		//					console.log('h=' + h);
		var top = st + (ch - h) / 2;
		var left = sl + (cw - w) / 2;
		//					console.log(top);
		//					console.log(left);
		$(DivId).css('top', top);
		$(DivId).css('left', left);
		//alert($(DivId).style.top); 
	}
	sc1($('.pop-up_box'));
