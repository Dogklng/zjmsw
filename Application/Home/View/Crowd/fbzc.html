    <script type="text/javascript">
        function toVaild(){
        var goods_name = $('#goods_name').val().trim();
        if(goods_name == ''){
            alert('作品名不能为空！');
            return false;
        }
        var desc = $('#desc').val().trim();
        if(desc == ''){
            alert('作品描述不能为空！');
            return false;
        }
        var start = $('#dateinfo').val().trim();
        if(start == ''){
            alert('起始时间不能为空！');
            return false;
        }
        var end = $('#dateinfo1').val().trim();
        if(end == ''){
            alert('结束时间不能为空！');
            return false;
        }
        if(start > end){
            alert('起始时间必须早于结束时间！');
            return false;
        }
         var time=new Date();
            var time1 = time.getTime();
            var dltime = new Date(end);
            var dltime1 = dltime.getTime();
            if(dltime1<=time1){
                alert('结束时间必需大于当前时间');
                return false;
            }

        //alert(end);return false;
    /*    var now = new Date();
        var date = now.toLocaleDateString();    
        if(end<=date){
            alert('结束时间必须晚于当前时间！');
            return false;
        }*/

        var total_price = $('#total_price').val().trim();
        if(total_price == ''){
            alert('目标金额不能为空！');
            return false;
        }
    if(!total_price.match(/^[0-9.]*$/)){
          alert('目标金额只能为数字！');
          return false;
        }
        var gz = $('#gz').val().trim();
        if(gz == ''){
            alert('估值不能为空！');
            return false;
        }
        if(!gz.match(/^[0-9]*$/)){
          alert('估值只能为数字！');
          return false;
        }
        var crgf = $('#crgf').val().trim();
        if(crgf == ''){
            alert('出让股份不能为空！');
            return false;
        }
        if(!crgf.match(/^[0-9]*$/)){
          alert('出让股份只能为数字！');
          return false;
        }
        var mini = $('#mini').val().trim();
        //alert(mini);return false;
        if(mini == ''){
            alert('起投金额不能为空！');
            return false;
        }
        if(!mini.match(/^[0-9]*$/)){
          alert('起投金额只能为数字！');
          return false;
        }

        if(mini>(total_price*10000)){
            alert('起投金额不能大于目标金额！');
            return false;
        }

            var goods_skin = $('#goods_skin').val().trim();
            if(goods_skin == ''){
                alert('材料不能为空！');
                return false;
            }
            var goods_range = $('#goods_range').val().trim();
            if(goods_range == ''){
                alert('尺寸不能为空！');
                return false;
            }

            if(!goods_range.match(/^[0-9]*$/)){
                alert('尺寸只能为数字！');
                return false;
            }



            var goods_care = $('#demo').val().trim();
            if(goods_care == ''){
                alert('上市时间不能为空！');
                return false;
            }
            var date=new Date;
            var year=date.getFullYear();
            if(goods_care>year){
                alert('上市时间不能晚于当前时间！');
                return false;
            }

            if(!goods_care.match(/^[0-9]*$/)){
                alert('上市时间只能为数字！');
                return false;
            }

        var zcb_desc = $('#zcb_desc').val().trim();
        if(zcb_desc == ''){
            alert('资产包介绍不能为空！');
            return false;
        }

        var tz_desc = $('#tz_desc').val().trim();
        if(tz_desc == ''){
            alert('投资概述不能为空！');
            return false;
        }


        var goods_cap_pic = $('#baotuan').val().trim();
        //alert(goods_cap_pic);return false;

        if(goods_cap_pic == ''){
            alert('作者图片不能为空！');
            return false;
        }
        /*var logo_pic = $('#upFile').val().trim();
        if(logo_pic == ''){
            alert('logo图片不能为空！');
            return false;
        }
        var index_pic = $('#upFile1').val().trim();
        if(index_pic == ''){
            alert('作品展示图片不能为空！');
            return false;
        }*/
        var goods_cap = $('#goods_cap').val().trim();
        if(goods_cap == ''){
            alert('作者不能为空！');
            return false;
        }
        var goods_cap_des = $('#des').val().trim();
        if(goods_cap_des == ''){
            alert('作者简介不能为空！');
            return false;
        }


    }
    </script>
