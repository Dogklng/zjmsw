<include file="Public:header" />

<!--  / warpper  -->
<div class="warpper wrapper1" style="margin: 150px auto 80px;">
    <div class="title">
      <div class="line"></div>
      <p class="font_tit1">Shop</p>
      <h5>店 • 铺</h5>
    </div>

    <div class="dianpu_sec1">
      <div class="dianpu_title">
        <div class="dianpu_title_pic">
          <div class="dianpu_title_img"><img src="{$res.self_pic}" alt="" /></div>
          <div class="dianpu_title_text">
            <h3>{$res.zy_name}</h3>
            <h6>加入时间: {$res.create_at|date="Y-m-d H:i:s",###}</h6>
          </div>
        </div>
        <div class="dianpu_title_canyu">
          <ul>
            <!--<li>
              <h3>{$res.fans}</h3>
              <span>粉丝</span>
            </li>-->
            <li>
              <h3><if condition="$res.browser eq 0">0<else/>{$res.browser}</if></h3>
              <span>访问量</span>
            </li>
              <!-- <li>
              !--<h3>{$res.like}</h3>
                 <span>喜欢</span>
            </li>-->
            <li>
              <h3>{$num}</h3>
              <span>藏品</span>
            </li>
          </ul> 
        </div>
      </div>
    </div>

    <div class="dianpu_sec2">
      <div class="dianpu_xian"><img src="__IMAGES__/dianpu_bg.gif" alt="" /></div>
      <div class="dianpu_sec2_list">
        <div class="row">
          <volist name="res1" id="vo">
            <div class="col-lg-3 col-md-3 col-sm-3">
              <div class="dianpu_sec2_li">
                <div class="dianpu_sec2_img">
                  <!--是否创意商店-->
                  <if condition="$vo.cstore eq 1">
                       <!--是否推荐订单-->
                      <if condition="$vo.tj_status eq 1">
                         <a href="{:U('/Home/Products/products_dot')}/id/{$vo.id}/artists_id/{$res['id']}">
                        <else/>
                          <a href="{:U('/Home/Products/products_dot')}/id/{$vo.id}">
                      </if>
                   <else/>
                      <if condition="$vo.tj_status eq 1">
                         <a href="{:U('/Home/Products/buy')}/id/{$vo.id}/artists_id/{$res['id']}">
                        <else/>
                          <a href="{:U('/Home/Products/buy')}/id/{$vo.id}"> 
                      </if>
                      
                  </if>
                    <img width="246" height="228" src="{$vo.index_pic}" alt="" /></a></div>
                <div class="dianpu_cont_text">
                    <h4><span><i class="left"></i>{$vo.goods_name}<i class="right"></i></span></h4>
                    <h3 class="dianpu_Price-h3"><span class="loginA"><a href="/Home/User/login">登录</a>可查看价格</span></h3>
                      <h3 class="dianpu_Price-h3"><i class="price">￥</i>{$vo.price}</h3>
                    <p class="dianpu_small_cont"><!--<span>市场价：</span><i>￥</i>600--> <a href="#">可租赁</a>
                    </p><div class="clear"></div>
                    <p></p>
                    <div class="dianpu_htx">
                      <!--是否创意商店-->
                      <if condition="$vo.cstore eq 1">
                           <!--是否推荐订单-->
                          <if condition="$vo.tj_status eq 1">
                            <a href="{:U('/Home/Products/products_dot')}/id/{$vo.id}/artists_id/{$res['id']}">  </a>
                            <else/>
                            <a href="{:U('/Home/Products/products_dot')}/id/{$vo.id}/">  </a>
                          </if>
                     <else/>
                       <if condition="$vo.tj_status eq 1">
                            <a href="{:U('/Home/Products/buy')}/id/{$vo.id}/artists_id/{$res['id']}">  </a>
                            <else/>
                            <a href="{:U('/Home/Products/buy')}/id/{$vo.id}/">  </a>
                          </if>
                      </if> 

                    查看详情 </div>
                  </div>
              </div>
            </div>
          </volist>
        </div>
      </div>
    </div>     
    <input type="hidden" name="meme" value="{$Think.session.member_id}" id="member_id"/>
    <div class="top"> <a class="top_a" href="javascript:goTop();"> <img src="__IMAGES__/top.png"> </a> </div>    
          
</div>
<!--  / warpper  --> 

<include file="Public/footer" />
<!--  / footer  -->

</body>


<script type="text/javascript">
  var member_id = $('#member_id').val();
  console.log(member_id);
  if(member_id){
    $('.loginA').hide();
    $('.price').show();
  }else{

    $('.loginA').show();
    $('.price').hide();
  }
</script>


</html>
