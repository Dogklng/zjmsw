<script>
    var p = 2;
    // 加载刷新。
    function refresh(refresh,loadmore) {
        $(window).scroll(function(){
            console.log('正在滑动f');

            var scrollTop = $(this).scrollTop();    //滚动条距离顶部的高度
            var scrollHeight = $(document).height();   //当前页面的总高度
            var clientHeight = $(this).height();    //当前可视的页面高度
            // console.log("top:"+scrollTop+",doc:"+scrollHeight+",client:"+clientHeight);
            if(scrollTop + clientHeight >= scrollHeight){   //距离顶部+当前高度 >=文档总高度 即代表滑动到底部 count++;         //每次滑动count加1
                // filterData(serviceTypeId,industryId,cityId,count); //调用筛选方法，count为当前分页数
                console.log('下拉');

                if(loadmore){
                    loadmore();
                }
            }else if(scrollTop<=0){
                //滚动条距离顶部的高度小于等于0 TODO
                //alert("下拉刷新，要在这调用啥方法？");

                console.log('上拉');
                if(refresh){
                    refresh();
                }

            }

        });

    }
    //调用
    refresh(fn1,fn2);

    function fn1(){
        window.location.href = "{:U('Wxin/News/contest')}";
    }

    function fn2(){
        $.ajax({
            type: "POST",
            url: "{:U('/Wxin/News/get_contest')}",
            data: {
                p: p,
            },
            dataType: "json",
            success: function (g) {
                if (g.status == 1) {
                    p++;
                    $('.main').append(g.html);
                } else {
                    //alert(g.info);
                }
            }
        });
    }
   $('.product-sort a').click(function(){
      // alert($(this).parent().find('a').length)
      $(this).parent().find('a').removeClass('active')
      $(this).addClass('active')
    })
</script>

<script src="__JS__/swiper.min.js"></script>
<script>
$(document).ready(function(e) {
    
  var mySwiper1 = new Swiper('.swiper-banner',{
    pagination: '.pagination1',
    loop:true,
    autoplay:5000, 
    spaceBetween: 0,
    paginationClickable: true,
    autopalyDisableOnInteraction:false,
  })
  $('.arrow-left_01').on('click', function(e){
    e.preventDefault()
    mySwiper1.swipePrev()
  })
    
  $('.arrow-right_01').on('click', function(e){
    e.preventDefault()
    mySwiper1.swipeNext()
  })
  
  var mySwiper2 = new Swiper('.swiper-tuijian',{
    loop:true,
    autoplay:5000, 
    spaceBetween: 0,
    slidesPerGroup : 1,//设置几个一切
    slidesPerView :4,//一行几
    paginationClickable: true,
    autopalyDisableOnInteraction:false,
  })
  $('.arrow-left2').on('click', function(e){
    e.preventDefault()
    mySwiper2.swipePrev()
  })
    
  $('.arrow-right2').on('click', function(e){
    e.preventDefault()
    mySwiper2.swipeNext()
  })
  
  
  
  
  $(".ss").click(function(e){
        $(".sskuang").css({"left":"0","opacity":"1"})  
  })
  
  $(".close").click(function(e){
        $(".sskuang").css({"left":"-100%","opacity":"0"})  
  })
  
  
  
  

});
