 .shddbox{
     width: 80%;
     height: 220px;
     background-color: white;
     position: fixed;
     top: 30%;
     left: 10%;

     border-radius: 5px;
     transition: all .3s;
     transform:scale(0);
 }
 .shddbox .shddtop{
     display: inline-block;
     width: 100%;
     height: 170px;
     padding: 20px;
 }

 }

 .shddbox .shddbottom{

 .shddbox span{

 .shddbox .shddcont{

 .shddbox ul{

 .shddbox li{

 }
 .shddrefuse{

 }
</style>

<script>



 $('.task_btn1_on').click(function () {
  var id1 = $('#start').val();

  $.ajax({
   url: "{:U('Wxin/PersonalCenter/cancelOrder')}",
   data: {order_id:id1},
   type: 'post',
   dataType: 'json',
   success: function (content) {
    if (content.status == 1) {
     alert(content.info

     );
     window.location.reload();
    } else {
     alert(content.info

     );
    }
   }
  })
 })
 function quxiao(obj){
  var order_id = $(obj).data('id');
  quxiao_fun(order_id);
 }

 function quxiao_fun(order_id){
  dialog.showTips('你确定要取消订单？','firm',function(){
   $.ajax({
    type: "POST",
    url: "{:U('/Wxin/PersonalCenter/cancelOrder')}",
    data:{order_id:order_id},
    dataType: "json",
    success: function (g) {
     if (g.status == 1) {
      dialog.showTips(g.info, "warn");
      window.location.reload();
     } else {
      dialog.showTips(g.info, "warn");
     }
    }
   });

  })
 }

//  点击审核弹出窗口
 $('.quxiao').click(function(){
     var comment_id = $(this).attr('data-id');
     $("#commentId").val(comment_id);
//   quxiao_fun(order_id);
    $('.shddbgbox').show(100)
    $('.shddbox').css('transform','scale(1)')
 })
//  点击取消关闭
 $('.shddrefuse').click(function(){
    $('.shddbgbox').hide(100)
    $('.shddbox').css('transform','scale(0)')
 })
//  点击确定关闭
 $('.shddAgree').click(function(){
     var current_comment_id = $("#commentId").val();
     var status = $('input:radio[name="choose"]:checked').val();
     var reason = $('.shddcont').val();
    $('.shddbgbox').hide(100)
    $('.shddbox').css('transform','scale(0)')

     $.ajax({
         url: '/Wxin/PersonalCenter/checkComment',
         dataType: 'json',
         type: 'post',
         data: {
             id: current_comment_id,
             status: status,
             reason: reason
         },
         success: function (res) {
             alert(res.msg);
             location.reload();
         }
     })
 });
//  点击背景黑框关闭
 $('.shddbgbox').click(function(){
    $('.shddbgbox').hide(100)
    $('.shddbox').css('transform','scale(0)')
 })

 function qianshou(obj){
  var id1 = $(obj).attr('data-id');
  qianshou_fun(id1);
 }

  dialog.showTips('确定签收吗','firm',function () {
   $.ajax({

    dataType: 'json',
    success: function (content) {
     if (content.status == 1) {
      //alert(content.info );
      window.location.reload();
     } else {
      alert(content.info);
     }
    }
   })
  });
 }

  qianshou_fun(id1);
