<script>
    function timehtml(t, obj) {
        var times = t;
        window.setInterval(function() {
            var d = 0,
                    h = 0,
                    m = 0,
                    s = 0;

            if (t > 0) {
                d = Math.floor(t / (60 * 60 * 24));
                h = Math.floor(t / (60 * 60)) - (d * 24);
                m = Math.floor(t / 60) - (d * 24 * 60) - (h * 60);
                s = Math.floor(t) - (d * 24 * 60 * 60) - (h * 60 * 60) - (m * 60);
            }
            if (d <= 9)
                d = '0' + d;
            if (h <= 9)
                h = '0' + h;
            if (m <= 9)
                m = '0' + m;
            if (s <= 9)
                s = '0' + s;// <span class="countdown-section"> <span class="countdown-amount" id="t_m">22</span> <span class="countdown-period">分</span> </span> <span class="countdown-section"> <span class="countdown-amount" id="t_s">6</span> <span class="countdown-period">秒</span>
            if (t>0){
                $(obj).html("<span class='countdown-section'><span class='countdown-amount'>"+d + "</span><span class='countdown-period'>天</span> </span><span class='countdown-section'> <span class='countdown-amount'>" + h + "</span> <span class='countdown-period'>时</span> </span> <span class='countdown-section'> <span class='countdown-amount'>" + m + "</span> <span class='countdown-period'>分</span></span><span class='countdown-section'> <span class='countdown-amount'>" + s + "</span><span class='countdown-period'>秒</span> </span>");
            }else {
                window.location.reload();
            }
            t--;
        }, 1000);
    }
