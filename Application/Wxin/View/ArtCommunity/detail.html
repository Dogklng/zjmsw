<script type="text/javascript">
    window.alert = function (msg) {
        dialog.showTips(msg, "warn");
    }
    var dialog = {
        /*
         type为firm时，url传回调参数
         */
        showTips : function (msg,type,url){

            var htmlCon="";

            if(type=='warn'){
                htmlCon='<div class="wap_tanc" style="display: block;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" style="width:100%;" class="close1">确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            } else if (type=="firm") {

                htmlCon='<div class="wap_tanc" style="display: block;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" class="close1" style="border-right:1px solid #f1f1f1;">取消</a>'+
                        '<a href="javascript:void(0)" class="continue" >确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            } else {
                if (url!="") {
                    if (url=="1") {
                        htmlCon='<div class="wap_tanc" style="display: block;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="javascript:void(0)" style="width:100%;" class="reload">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    } else {
                        htmlCon='<div class="wap_tanc" style="display: block;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="'+url+'" style="width:100%;">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    }
                } else {
                    htmlCon='<div class="wap_tanc" style="display: block;">'+
                            '<div class="wap_tanc_bg"></div>'+
                            '<div class="wap_tanc_con" style="display: block;">'+
                            '<h5>'+msg+'</h5>'+
                            '<div class="wap_tanc_btn clearfix">'+
                            '<a href="##" style="border-right:1px solid #f1f1f1;">取消</a>'+
                            '<a href="##">确定</a>'+
                            '</div>'+
                            '</div>'+
                            '</div>';
                }
            }

            $('body').append(htmlCon);

            $('.close1').click(function(){
                $('.wap_tanc').stop(true).fadeOut(300);
                $('.wap_tanc_con').stop(true).fadeOut(300);
                if(typeof url == "function" && type=='warn'){url();}
                return false;
            });

            $(".reload").click(function() {

                location.reload();

            });

            $(".continue").click(function () {
                url();
                $('.close1').trigger("click");
            })
        }
    }
    $(function(){
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        var pc = IsPC();
        if(pc){
            window.location.href = '/Home/Index/index';
        }
    })
</script>

        $('#name').val('');

        $('.canzhan_forma').show();
    }
    function zhan(obj) {
        var member_id = '{$member_id}';
        if(member_id == 0){
            dialog.showTips("请先注册，若有账号，请先登录！", "",'/Wxin/User/login');
            return false;
        }
        var status = "{$res.now_status}";
        if(status == 2){
            alert("展览已结束！");
            return false;
        }else if(status == 1){
            alert("展览已经开始！");
            return false;
        }
        window.location.href="{:U('/Wxin/ArtCommunity/exhibitors')}?id={$_GET['id']}";

    }

    $('.zlxxtj').click(function () {
        var member_id = '{$member_id}';
        if(member_id == 0){
            dialog.showTips("请先注册，若有账号，请先登录！", "",'/Wxin/User/login');
            return false;
        }
        var name = $.trim($('#name').val());
        var tel  = $.trim($('#tel').val());
        var email  = $.trim($('#email').val());
        var job  = $.trim($('#job').val());
        var show_id   = $('#show_id').val();
        if(name == ""){
            alert('姓名必填');
            return false;
        }
        if(tel == ''){
            alert('手机号必填');
            return false;
        }
        if(email == ''){
            alert('邮箱必填');
            return false;
        }
        if(job == ''){
            alert('职业必填');
            return false;
        }
        if(!(/^1[34578]\d{9}$/.test(tel))){
            alert('请输入正规手机号');
            return false;
        }
        $.ajax({
            url: "{:U('/Home/ArtCommunity/addgtrain')}",
            type: "post",
            dataType: "json",
            data: {
                name: name,
                tel:  tel,
                show_id:show_id,
                email:email,
                job:job
            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }

        })
    })
</script>
