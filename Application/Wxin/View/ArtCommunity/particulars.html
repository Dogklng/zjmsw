    // 点击显示全部关注头像
    let flag = true;

    //获取url中的参数
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", 'i'); // 匹配目标参数
        var result = window.location.search.substr(1).match(reg); // 对querystring匹配目标参数
        if (result != null) {
            return decodeURIComponent(result[2]);
        } else {
            return null;
        }
    }

    function makeComment(content, prev_comment_id) {
        var member_id = "{$_SESSION['member_id']}";
        if (member_id == 0) {
            alert("请先注册，若有账号，请先登录！", "", '/Wxin/User/login');
            return false;
        }
        $.ajax({
            url: "/Wxin/ArtCommunity/comment",
            data: {
                content: content,
                id: artist_id,
                artist_id: artist_id,
                prev_comment_id: prev_comment_id,
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.code == 0) {
                    alert("评论成功，等待审核", "warn");
                    $("p").emojiParse({
                        basePath: '__IMAGES__/emoji',// images/emoji
                        icons: emojiLists
                    });
                } else {
                    alert(res.info);
                }
            }
        })
    }


    // 点击爱心
    let gz = document.getElementsByClassName("gz")[0];
    let like = {$is_like};
    let isLike =true;
    if (like) {
        isLike = false;
        gz.style.backgroundPosition = "right";
    } else {
        isLike = true;
        gz.style.backgroundPosition = "left";
    }

    gz.ontouchstart = function () {
        $.ajax({
            url: '/Wxin/ArtCommunity/likeAction',
            dataType: 'json',
            type: 'post',
            data: {
                target_id: news_id,
                type: 4,
            },

                if (res.code == 1001) {
                    alert("请先注册，若有账号，请先登录！", "", '/Wxin/User/login');
                    return false;
                } else if (res.code == 10001) {
                    alert(res.info);
                    return false;
                }
                if (isLike) {
                    gz.style.animation = "heart 803ms 1 steps(29)";
                    gz.style.backgroundPosition = "right";
                    isLike = false;
                } else {
                    gz.style.backgroundPosition = "left";
                    gz.style.animation = "none";
                    isLike = true;
                }
                location.reload();
            }
        });
