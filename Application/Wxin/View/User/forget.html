<script type="text/javascript">
    window.alert = function (msg) {
        dialog.showTips(msg, "warn");
    }
    var dialog = {
        /*
         type为firm时，url传回调参数
         */
        showTips : function (msg,type,url){

            var htmlCon="";

            if(type=='warn'){
                htmlCon='<div class="wap_tanc" style="display: block;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" style="width:100%;" class="close1">确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            } else if (type=="firm") {

                htmlCon='<div class="wap_tanc" style="display: block;">'+
                        '<div class="wap_tanc_bg"></div>'+
                        '<div class="wap_tanc_con" style="display: block;">'+
                        '<h5>'+msg+'</h5>'+
                        '<div class="wap_tanc_btn clearfix">'+
                        '<a href="javascript:void(0)" class="close1" style="border-right:1px solid #f1f1f1;">取消</a>'+
                        '<a href="javascript:void(0)" class="continue" >确定</a>'+
                        '</div>'+
                        '</div>'+
                        '</div>';

            } else {
                if (url!="") {
                    if (url=="1") {
                        htmlCon='<div class="wap_tanc" style="display: block;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="javascript:void(0)" style="width:100%;" class="reload">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    } else {
                        htmlCon='<div class="wap_tanc" style="display: block;">'+
                                '<div class="wap_tanc_bg"></div>'+
                                '<div class="wap_tanc_con" style="display: block;">'+
                                '<h5>'+msg+'</h5>'+
                                '<div class="wap_tanc_btn clearfix">'+
                                '<a href="'+url+'" style="width:100%;">确定</a>'+
                                '</div>'+
                                '</div>'+
                                '</div>';
                    }
                } else {
                    htmlCon='<div class="wap_tanc" style="display: block;">'+
                            '<div class="wap_tanc_bg"></div>'+
                            '<div class="wap_tanc_con" style="display: block;">'+
                            '<h5>'+msg+'</h5>'+
                            '<div class="wap_tanc_btn clearfix">'+
                            '<a href="##" style="border-right:1px solid #f1f1f1;">取消</a>'+
                            '<a href="##">确定</a>'+
                            '</div>'+
                            '</div>'+
                            '</div>';
                }
            }

            $('body').append(htmlCon);

            $('.close1').click(function(){
                $('.wap_tanc').stop(true).fadeOut(300);
                $('.wap_tanc_con').stop(true).fadeOut(300);
                if(typeof url == "function" && type=='warn'){url();}
                return false;
            });

            $(".reload").click(function() {

                location.reload();

            });

            $(".continue").click(function () {
                url();
                $('.close1').trigger("click");
            })
        }
    }
    $(function(){
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        var pc = IsPC();
        if(pc){
            window.location.href = '/Home/Index/index';
        }
    })
</script>

<script>
    //倒计时
    $(function(){
        var wait = 120;

        $(".getCode").click(function () {


            var _this = $(this);
            if (_this.attr("disabled")) {
                return false;
            }

            var  username=$("#username").val();
            if(username==""){
                dialog.showTips("请填写手机号", "warn");
                return false;

            }

            if (!username.match(/^1[3-9][0-9]{9}$/)) {
                dialog.showTips("手机号码格式错误！","warn");return false;
            }
//            if (!username.match(/^1[3-9][0-9]{9}$/)) {
//                $.post("{:U('Home/User/getEmail')}", {emails : username, type : 2 }, function (data){
//                    if (data.status == 1) {
//                        time(_this); // 计时
//                    } else {
//                        dialog.showTips(data.info, "warn")
//                    }
//                }, "json");
//
//
//            }else{

            var  piccode = $("#piccode").val();
            if (!piccode) {
                dialog.showTips("请填写图片验证码！","warn");return false;
            }


            $.post("{:U('Wxin/User/getMessage')}", {telephone : username, type : 2 ,piccode:piccode}, function (data){
                if (data.status == 1) {
                    time(_this); // 计时
                } else {
                    dialog.showTips(data.info, "warn");
                }
            }, "json");



//            }


        });

        function time(o) {
            // localStorage.aux_reTime=wait;
            if (wait == 0) {
                o.removeAttr("disabled");
                o.html("重新获取");
                wait = 120;
            } else {
                o.attr("disabled", true);
                o.html("重新发送(" + wait + ")");
                wait--;
                setTimeout(function () {
                    time(o);
                }, 1000);
            }
        }

        $('#next').click(function(){
            var username=$("#username").val();
            var code=$("#code").val();
            var password=$("#password").val();
            var newpass=$("#newpass").val();

            if(username==""){
                dialog.showTips("请填写手机号", "warn");
                return false;
            }

            if(code==""){
                dialog.showTips("验证码不能为空", "warn");
                return false;
            }
            if(password==""){
                dialog.showTips("新密码不能为空", "warn");
                return false;
            }
            if (!password.match(/^.{6,24}$/)) {
                dialog.showTips("密码长度必须是6-24位！","warn");
                return false;
            }

            if(newpass==""){
                dialog.showTips("确认密码不能为空", "warn");
                return false;
            }

            if(newpass!=password){
                dialog.showTips("两次密码不一致", "warn");
                return false;
            }

            $.ajax({
                url:"{:U('Wxin/User/forgetPassword')}",
                data:{username:username,code:code,password:password},
                type:'post',
                datatype:'josn'

            }).done(function(g){
                if(g.re==1){
                    dialog.showTips(g.info, "warn",function(){window.location.href="{:U('Wxin/User/login')}";});
                }else{
                    dialog.showTips(g.info, "warn");
                }

            })

        })


    });
</script>
