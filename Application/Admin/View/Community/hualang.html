                    <td>审核状态</td>

                </tr>
                </thead>
                <tbody>
                <foreach name="res" item="vo">
                    <tr>
                        <td><div class="goodswrap"> <a href="{:U('/Admin/Community/hualangDetail/id')}/{$vo.id}" class="block" title="{$vo['name']}">
                            <div class="table-item-img"> <img src="{$vo['index_pic']}" alt=""> </div>
                            <div class="table-item-info" style="width: 100px">
                              <p style="height:auto">{$vo.gallery_name} <br/></p>        
                            </div>
                        </a> </div>
                        </td>
                        <td>{$vo.name}</td>

                <if condition="($vo.shenhe eq 1)"> 审核通过</if>
                <if condition="($vo.shenhe eq 2)"> 审核拒绝</if>
                        </td>
                        
                        <td>

               <if condition="$vo.shenhe eq 0"><a href="javascript:;" class="btn huifu" style="background-color: green;border-color: green; color: white" data-id="{$vo.id}">审核</a></if>

                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <!-- end wxtables -->
            <div class="tables-btmctrl clearfix">
                <div class="fl">
                    <div class="fr">
                        <div class="pages"> {$page} </div>
                        <!-- end paginate -->
                    </div>
                </div>
                <!-- end tables-btmctrl -->

            </div>
            <!-- end content-right -->
        </div>
