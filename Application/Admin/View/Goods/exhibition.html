<include file="Public:head"/>
<link rel="stylesheet" href="../css/lists.css">

<div class="container">
    <div class="inner clearfix"> <include file="Public:left"/>
        <!-- end content-left -->

        <div class="content-right fl">
            <h1 class="content-right-title">观展列表</h1>
            <!--<a href="{:U('/Admin/Community/addOverseas')}" class="btn btn-success">发布海外交流</a>-->
            <form action="{:U('/Admin/Goods/overseas')}" method="get">
                <!--<div class="tabs clearfix mgt10">
                    <a href="{:U('/Admin/Community/overseas')}" class="<eq name="_GET['is_sale']" value="">active</eq> tabs_a fl">全部({$count})</a>
                    <a href="{:U('/Admin/Community/overseas/is_sale/2')}" class="<eq name="_GET['is_sale']" value="2">active</eq> tabs_a fl">上架中({$count1})</a>
                    <a href="{:U('/Admin/Community/overseas/is_sale/1')}" class="<eq name="_GET['is_sale']" value="1">active</eq> tabs_a fl">下架中({$count2})</a>

                </div>-->
            </form>
            <!-- end tabs -->

            <table class="wxtables mgt10 table-order" id="tb_3" style="text-align:center;">
                <thead>
                <tr class="po_list">
                    <td>ID</td>
                    <td>姓名</td>
                    <td>电话</td>
                    <td>邮箱</td>
                    <td>职业</td>
                    <td>报名时间</td>
                </tr>
                </thead>
                <tbody>
                <foreach name="res" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.email}</td>
                        <td>{$vo.job}</td>

                        <td> {$vo.tel} </td>
                        <td>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <!-- end wxtables -->
            <div class="tables-btmctrl clearfix">
                <div class="fl">
                    <div class="fr">
                        <div class="pages"> {$page} </div>
                        <!-- end paginate -->
                    </div>
                </div>
                <!-- end tables-btmctrl -->
                <div class="clearfix">
                    <ul class="cache-statistics fr">
                        <li class="txtCenter" style="text-align:right;margin-right:10px;">
                            <a href="javascript:history.back(-1);" data-id="2197883" class="btn btn-primary" id="j-order-close">返回</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end content-right -->
        </div>
    </div>
    <!-- end container -->
    <include file="Public:foot"/>
    <script>
        $(".change-is_sale").click(function (){
            var id   = $(this).attr("data-id");
            var item = "is_sale";
            $.post("{:U('Admin/Goods/changeStatush')}", {id:id,item:item}, function(data){
                if(data.status){
                    window.location.reload()
                }else{
                    alert(data.info);
                }
            }, "json")
        })
    </script>
