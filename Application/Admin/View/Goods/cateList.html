    </table>

    <div class="tables-btmctrl clearfix">
      <div class="fl">

<script type="text/javascript">
    $("#addcategory").click(function(){
        var classname = $.trim($('.classname').val());  //分类名称
        var sort = $('#addsort').val();           //排序
        var is_show = $("input[type='radio']:checked").val();

        if (classname == '') {
            alert("分类名称必填！");
            return false;
        }
		
        if(!sort.match(/^[0-9]*$/)){
            alert("请填写正确的排序！");
            return false;
        }

        $.ajax({
            url: "{:U('/Admin/Goods/addCate')}",
            type: "post",
            dataType: "json",
            data: {
                classname: classname,
                is_show:is_show,
                sort:      sort
            }
        }).done(function (g) {
            if (g.status == 1) {
               dialog.showTips(g.info,'warn',function(){
                  window.location.reload();
               })
            } else {
                alert(g.info);
            }

        })
    })
</script> 
<!--添加分类end--> 

<!--修改分类--> 
<script type="text/javascript">
    var categoryid;
    $(".j-editClass").click(function(){
        $('.editfenlei').show();
        $('#albums-overlay').show();
        var categoryname=$(this).attr('data-title');
        var categorydescribe1=$(this).attr('data-describe1');
        var categoryid=$(this).attr('data-id');
	      var fid=$(this).attr('data-fid');
		    var pic=$(this).attr('data-pic');
        var sort=$(this).attr('data-renk');
        var is_show = $(this).attr('data-is_show');
        
        $('#editclassname').val(categoryname);
        $('#editdescribe1').val(categorydescribe1);
		    $('#editfid').val(fid);
        $('#editsort').val(sort);
        $('#categoryid').val(categoryid);
        $('.edit_is_show[value='+is_show+']').attr('checked','checked');
		if(pic!=""){
			
			var img = '<img src="'+pic+'" width="80" height="56" style="margin-top:-28px;"><input type="hidden" name="pic" id="editpic" value="'+pic+'"></input>';
			$('.showimgedit').html(img);
		
		}else{
			$('.showimgedit').html('');	
		}

		
		
		
    })

    $("#editcategory").click(function(){
        var classname = $('#editclassname').val();  //分类名称
		    var fid = $('#editfid').val();  //分类名称
        var pic = $('#editpic').val();
		    var sort = $('#editsort').val();           //排序
        var categoryid = $('#categoryid').val();           //排序
        var is_show = $('.edit_is_show:checked').val();
        var describe1 = $('#editdescribe1').val();

        if (classname == '') {
            alert("分类名称必填！");
            return false;
        }
        $.ajax({
            url: "{:U('/Admin/Goods/editCate')}",
            type: "post",
            dataType: "json",
            data: {
                classname: classname,
        				fid: fid,
        				pic: pic,
                sort: sort,
                is_show:is_show,
                categoryid:categoryid,
                describe1: describe1,
            }
        }).done(function (g) {
            if (g.status == 1) {
                alert(g.info);
                window.location.reload();
            } else {
                alert(g.info);
            }

        })
    })
</script>
