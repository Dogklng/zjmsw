<div class="container">
  <div class="inner clearfix"> <include file="Public:left"/>
    <!-- end content-left -->

    <div class="content-right fl">
      <h1 class="content-right-title">编辑竞拍</h1>
      <!-- end 基本信息 -->
      <div class="panel-single panel-single-light mgt20">
        <h3 class="cst_h3 mgb20">作品信息</h3>
        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>作品名称：</label>
          <div class="form-controls">
            <span>{$cache['goods_name']}</span>
            <!--<input type="text" class="input xxlarge" name="goods_name" id="goods_name" value="{$cache['goods_name']}">-->
            <span class="fi-help-text"></span> </div>
        </div>

        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>作品描述：</label>
          <div class="form-controls">
            <span>{$cache['goods_des']}</span>
            <!--<textarea class="input xxlarge" name="goods_des" id="goods_des" style="width:420px;height: 100px;">{$cache['goods_des']}</textarea>-->
            <span class="fi-help-text"></span> </div>
        </div>

      <form aciton="{:U('/Admin/Goods/addGoodsActive')}" method="post" onsubmit="return toVaild()">
        <input type="hidden" name="id" value="{$cache['id']}">
        <!-- end 基本信息 -->
        <div class="panel-single panel-single-light mgt20">
          <h3 class="cst_h3 mgb20">竞拍时间</h3>
          <div class="formitems">
            <label class="fi-name"><span class="colorRed">*</span>开始时间：</label>
            <div class="form-controls">
              <!--<input type="text" class="input xxlarge" name="goods_list" style="width:600px" value="{$cache['goods_list']}">-->
              <input class="laydate-icon  start_time" id="demo1" name="start" style="padding:0px 5px;width:220px;height:28px;line-height:30px;" value="{$time.start}"/>
              <span class="fi-help-text"></span>
            </div>
          </div>
          <div class="formitems">
            <label class="fi-name"><span class="colorRed">*</span>结束时间：</label>
            <div class="form-controls">
              <!--<input type="text" class="input xxlarge" name="goods_list" style="width:600px" value="{$cache['goods_list']}">-->
              <input class="laydate-icon end_time" id="demo" name="end" style="padding:0px 5px;width:220px;height:28px;line-height:30px;" value="{$time.end}"/>
              <span class="fi-help-text"></span>
            </div>
          </div>

        </div>
                <div class=" panel-single-light mgt20 txtCenter">
                    <a href="{:U('Admin/Goods/goodsList')}" class="btn">取消</a>
                    <input type="submit" class="btn btn-primary" value="保存">
                </div>

      </form>
    </div>
  </div>
  </div>
</div>

                  function toVaild(){
                      var start_time = $('.start_time').val();
                      console.log(start_time);
                      var end_time=$('.end_time').val();

                      if(start_time==''||start_time==null){
                          alert('开始时间必填');
                          $('.start_time').focus();
                          return false;
                      }

                      if(end_time==''||end_time==null){
                          alert('结束时间必填');
                          $('.end_time').focus();
                          return false;
                      }
                  }
              </script>
