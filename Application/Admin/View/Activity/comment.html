<script type="text/javascript">

    $(function () {
        $('#tiaojiao').click(function(){
            var user = $('input[name=user]').val();
            var user1 = $('input[name=user1]').val();
            var content = $('textarea[name=content]').val();
            var content1 = $('textarea[name=content1]').val();
            var pic = $('input[name=logo_pic]').val();
            var pic1 = $('input[name=index_pic]').val();
            if(!user){
                alert('请填写用户名！');return false;
            }
            if(!user1){
                alert('请填写用户名！');return false;
            }
            if(!content){
                alert('请填写评论内容！');return false;
            }
            if(!content1){
                alert('请填写评论内容！');return false;
            }
            if(!pic){
                alert('请上传头像！');return false;
            }
            if(!pic1){
                alert('请上传头像！');return false;
            }


        })
        var percent = $('.xuanze_percent');
        var progress = $('.xuanze_percent');
        $("#xuanze").wrap("<form id='myupload1' action='{:U('/Admin/Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
        $("#xuanze").change(function(){ //选择文件
            $("#myupload1").ajaxSubmit({
                dataType:  'json', //数据格式为json
                beforeSend: function() { //开始上传
                    progress.show(); //显示进度条
                    var percentVal = '0%';
                    percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%'; //获得进度
                    percent.html(percentVal); //显示上传进度百分比
                },
                success: function(data) { //成功
                    var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" height="80" ><input type="hidden" name="logo_pic" id="pic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
                    $('.xuanze_showimge').html(img);
                    progress.hide();
                },
                error:function(xhr){ //上传失败
                    //console.log(xhr.status)
                }
            });
        });
        var percent = $('.xuanze_percent');
        var progress = $('.xuanze_percent');

                    $('.xuanze_showimge1').html(img);
                    progress.hide();
                },
                error:function(xhr){ //上传失败
                    //console.log(xhr.status)
                }
            });
        });
    });


</script>
