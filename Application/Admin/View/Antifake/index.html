<script>
//全部删除
$("#all").click(function(){
  var ids= new Array();
  $("input[name='checked']:checked").each(function(){
    ids.push($(this).attr("data-id"));
  });
  var id = JSON.stringify(ids);
  $.ajax({
      url    : "{:U('Admin/Antifake/alldel')}",
      type   : "post",
      data   : {'checks':id},
      traditional:true,
      datatype :"json",
      success:function(data){
        if(data.status==1){
          alert(data.info);
          window.location.href="{:U('Admin/Antifake/index')}";
        }else{
          alert(data.info);
        }
      }
  });
});
//全部印刷
$("#yinshua").click(function(){
  var ids= new Array();
  $("input[name='checked']:checked").each(function(){
    ids.push($(this).attr("data-id"));
  });
  var id = JSON.stringify(ids);
  $.ajax({
      url    : "{:U('Admin/Antifake/acceptA')}",
      type   : "post",
      data   : {'checks':id},
      traditional:true,
      datatype :"json",
      success:function(data){
        if(data.status==1){
          alert(data.info);
          window.location.href="{:U('Admin/Antifake/index')}";
        }else{
          alert(data.info);
        }
      }
  });
});
</script>
