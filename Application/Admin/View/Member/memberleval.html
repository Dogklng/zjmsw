<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/uploadPreview.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#submit").click(function (){
            var post = {};
            post.leval1        = $.trim($(".leval1").val());
            post.leval2        = $.trim($(".leval2").val());
            post.leval3        = $.trim($(".leval3").val());
            if(!post.leval1){
                alert("请填写等级一提成点");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.leval1)) {
                alert("等级一提成点格式填写错误");return false;
            }
            if(!post.leval2){
                alert("请填写等级二提成点");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.leval2)) {
                alert("等级二提成点格式填写错误");return false;
            }
            if(!post.leval3){
                alert("请填写等级三提成点");return false;
            }
            if (!/^[0-9]+(.[0-9]{2})?$/.test(post.leval3)) {
                alert("等级三提成点格式填写错误");return false;
            }
            $.post("{:U('Admin/Member/memberLeval')}", post, function (data){
                //console.log(data);
                //alert(data.info);
                if(data.status == 1){
                    dialog.showTips(data.info,'warn',function(){

                        location.reload();
                    })
                }else{
                    alert(data.info);
                }
                
            }, "json");
            return false;
        })
    })
</script>
