<script type="text/javascript">
    var goodsel = Array(),goodselnam = Array();
    $(".BtnAddClass").click(function(){
        $('.jbox-container input[type=checkbox]').each(function(i){
          if($(this).prop('checked')){
            goodsel[i] = true;
            goodselnam[i] = $(this).attr('valname');
            $(this).parent().css('border-color','red');
          }else{
            goodsel[i] = false;
            $(this).parent().css('border-color','#d9d9d9');
          }
        });
        $('.addfenlei').show();
        $('#albums-overlay').show();
    });
    $(".cancle").click(function(){
        var string = "";
        $('.jbox-container input[type=checkbox]').each(function(){
          if($(this).prop('checked')){
            string += " <span>"+$(this).attr('valname')+"</span> ";
          }
        });
        $('.youhui').html(string);
        $(this).parent().parent('.jbox').hide();
        $('#albums-overlay').hide();
    });
    $('.quxiao').click(function(){
      for(var i=0;i<goodsel.length;i++){
        if(goodsel[i]){
          $('.jbox-container input[type=checkbox]:eq('+i+')').prop('checked',true);
        }else{
          $('.jbox-container input[type=checkbox]:eq('+i+')').prop('checked',false);
        }
      }
      var string = "";
        $('.jbox-container input[type=checkbox]').each(function(){
          if($(this).prop('checked')){
            string += " <span>"+$(this).attr('valname')+"</span> ";
          }
        });
        $('.youhui').html(string);
      $(this).parent().parent('.jbox').hide();
      $('#albums-overlay').hide();
    });
    $('.querygoods input[type=checkbox]').click(function(){
      if($(this).prop('checked')){
        $(this).parent().css('border-color','red');
      }else{
        $(this).parent().css('border-color','#d9d9d9');
      }
    });
    $('#quanxuan').click(function(){
        $('.querygoods input[type=checkbox]').prop('checked',true).parent().css('border-color','red');
    });
    $('#quanbuxuan').click(function(){
        $('.querygoods input[type=checkbox]').prop('checked',false).parent().css('border-color','#d9d9d9');
    });
