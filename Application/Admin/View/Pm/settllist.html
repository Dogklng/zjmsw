<include file="Public:head"/>

<style>
    .ftnormal {line-height: 25px!important;}
    .btn{vertical-align: baseline;}
    .newinput{ width:145px;}
    .select.mini{width: 110px;}
    .vtal-2{vertical-align: -2px;}
	.shady{ background:#000; opacity:0.5; width:100%; height:100%; position:fixed; top:0; left:0; z-index:111111; display:none; }
</style>
<script type="text/javascript" src="__LHG__/lhgcore.min.js"></script>
<script type="text/javascript" src="__LHG__/lhgcalendar.min.js"></script>

<script type="text/javascript">

    J(function(){
        J('#starttime').calendar();
        J('#endtime').calendar();
    });

</script>

<div class="container">
<div class="inner clearfix">
    <include file="Public:left"/>
<!-- end content-left -->
<div class="shady" id="heemu"></div>
<img src="" id="em" style="position:fixed;width:34%;margin:auto;left:0;right:0;display:none;z-index:11111111111111;cursor:pointer;" onclick="this.style.display='none',document.getElementById('heemu').style.display='none'"/>
<div class="content-right fl">


    <h1 class="content-right-title">所有结算</h1>


    <form action="" method="get">
        <div class="tables-searchbox">
            <input type="text" onkeyup="value=value.replace(/\s/g,'')" onblur="value=value.replace(/\s/g,'')"  name="starttime" id="starttime" value="{$starttime}" placeholder="订单起始时间" class="input Wdate mini" >
            <span class="mgr5">至</span>
            <input type="text" onkeyup="value=value.replace(/\s/g,'')" onblur="value=value.replace(/\s/g,'')"  name="endtime" value="{$endtime}" id="endtime" placeholder="订单结束时间" class="input Wdate mini" >
           
            <button style="vertical-align:-2px;" onclick="return caxun()" class="btn btn-primary vtal-2"><i class="gicon-search white"></i>查询</button>
        </div>
    </form>

    <div class="tabs clearfix mgt15">
        <div class="tabs clearfix mgt15">
            <a href="{:U('Admin/Pm/settlList')}" class="<eq name="_GET['order_status']" value="">active</eq> tabs_a fl">全部({$counts})</a>
            <a href="{:U('Admin/Pm/settlList/type/0')}" class="<eq name="_GET['order_status']" value="0">active</eq> tabs_a fl">未结算({$count0})</a>
            <a href="{:U('Admin/Pm/settlList/type/1')}" class="<eq name="_GET['order_status']" value="1">active</eq> tabs_a fl">已结算({$count1})</a>
    </div>
        <table class="wxtables table-order mgt20">
            <colgroup>
                <col width="25%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="15%">
                <col width="10%">
            </colgroup>
            <thead>
                <tr>
                    <td align="center">作品名称</td>
                    <td align="center">拍品价格</td>
                    <td align="center">佣金价格</td>
                    <td align="center">收益价格</td>
                    <td align="center">是否结算</td>
                    <td align="center">结算时间</td>
                    <td align="center">操作</td>
                </tr>
            </thead>

            <volist name="cache" id="vo">
                <tbody>
                    <tr>
                        <td valign="top" class="txtCenter" style="padding-top:15px;vertical-align: inherit;">
                            {$vo.goods_name}
                     	</td>
                        <td valign="top" class="txtCenter" style="padding-top:15px;vertical-align: inherit;">
                            ￥{$vo.price}
                        </td>


                        <td valign="middle" align="center" class="txtCenter">
                            ￥{$vo.yongjin_price}
                        </td>
                        <td valign="middle" align="center" class="txtCenter">
                            ￥{$vo.huode_price}
                        </td>

                        <td valign="middle" align="center" class="txtCenter">
                            <eq name="vo.is_settl" value="0">
                                未结算
                                <else/>
                                已结算
                            </eq>
                        </td>


                        <td valign="middle" align="center"  class="txtCenter">
                            <notempty name="vo['settl_time']">
                            <p><b>{$vo.settl_time|date="Y-m-d H:i:s",###}</b></p>
                            </notempty>
                        </td>

                        <td valign="top" style="vertical-align: inherit;">
                            <p>
                                <if condition="$vo.user_id eq 0">
                                    <a href="javascript:;" class="btn btn-mini btn-success">平台发布</a>
                                    <else/>
                                    <eq name="vo.is_settl" value="0">
                                        <a href="{:U('Admin/Pm/settl')}/id/{$vo.id}" class="btn btn-mini btn-primary">结算</a>
                                        <else/>
                                        <a href="javascript:;" class="btn btn-mini btn-success">已结算</a>
                                    </eq>
                                </if>

                            </p>
                        </td>
                    </tr>
                </tbody>
 </volist>

            </table>



        <!-- end wxtables -->
        <div class="tables-btmctrl clearfix mgt10">
            <div class="fl" style="display:none;">
                <a href="javascript:;" class="btn btn-primary btn_table_selectAll">全选</a>
                <a href="javascript:;" class="btn btn-primary btn_table_Cancle">取消</a>
                <!-- <a href="javascript:void(0)" onclick="del()" class="btn btn-danger J_batch_del">删除订单</a> -->
            </div>

            <div class="pages" style="float:none;width:100%;text-align:center;padding-top:10px;">
                {$page}
            </div>
                <!-- end paginate -->

        </div>        <!-- end tables-btmctrl -->


    <form action="" method="post" id="ids">
        <input type="hidden" name="ids" value="">
    </form>


</div>
<!-- end content-right -->
</div>
</div>
    </div>
<!-- end container -->


<div class="jbox editfenlei disshow quxiao" style="height:255px;">
  <div class="jbox-title">
    <div class="jbox-title-txt">发货信息</div>
    <a href="javascript:;" class="jbox-close cancle"></a></div>
    <div class="jbox-container">

        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>快递公司：</label>
          <div class="form-controls">

            <select name="express_name" id="">
                <foreach name="express_list" item="vo">
                    <option value="{$vo['express_ma']}">{$vo['express_company']}</option>
                </foreach>
            </select>

            <span class="fi-help-text"></span> </div>
        </div>
        <div class="formitems">
          <label class="fi-name"><span class="colorRed">*</span>快递单号：</label>
          <div class="form-controls">
            <input type="text" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="input describe1" name="express_no">
            <span class="fi-help-text"></span> </div>
        </div>
        <div class="jbox-buttons" style="text-align:center;">
          <a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="fahuo">确定发货</a>
          <a href="javascript:;" class="jbox-buttons-ok btn cancle">取消</a>
      </div>
  </div>
</div>

<!--gonggao-->
<include file="Public:foot"/>


<!--修改分类-->
<script type="text/javascript">
 $(".cancle").click(function(){
        $(this).parent().parent('.jbox').hide();
        $('#albums-overlay').hide();
        $(".quxiao").hide();
    })
 var id ='';
 $(".j-editClass").click(function(){
        id = $(this).attr("data-id");
        $('.editfenlei').show();
        $('#albums-overlay').show();
});

 $("#fahuo").click(function(){
     var data = {};
        data.express_name    = $.trim($("select[name=express_name]").val());
        // data.express_fee     = $.trim($("input[name=express_fee]").val());
        data.express_no         = $.trim($("input[name=express_no]").val());
        if(!data.express_name){
            //$('.jbox').hide();
            alert("请选择物流公司！");
            //setTimeout(show,1500);
            return false;
        }
        if(!data.express_no){
            //$('.jbox').hide();
            alert("请填写快递单号！");
            //setTimeout(show,1500);
            return false;
        }
        data.id = id ;
        $.ajax({
            url:"{:U('Admin/Pm/express')}",
            type:'post',
            data :data,
            datatype : 'json',
            success:function(data){
                if(data.status==1){
                    alert(data.info);
                    location.href="{:U('Admin/Pm/orderPmList')}";
                }else{
                    //$('.jbox').hide();
                   /// $('#albums-overlay').hide();
                    //$(".quxiao").hide();
                    alert(data.info);
                }
            }
        });
 });
function show() {
    $('.jbox').show();
}
 function caxun() {
     var starttime = $('#starttime').val();
     var endtime = $('#endtime').val();

     if (starttime!=''&&endtime!=''){
         if (starttime>endtime){
             alert('起始时间必须小于结束时间！');
             return false;
         }
     }

 }

</script>
